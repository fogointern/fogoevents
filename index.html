<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Fogo Events üî•</title>

    <style>
        /* üî• Background Bergerak dengan Lighting Efek */
        @keyframes fireBackground {
            0% { background: #0a0a0a; }
            50% { background: #441500; box-shadow: 0 0 50px rgba(255, 100, 0, 0.3); }
            100% { background: #0a0a0a; }
        }

        body {
            background: linear-gradient(90deg, #0a0a0a, #441500, #0a0a0a);
            background-size: 400% 400%;
            animation: fireBackground 8s infinite alternate;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* üî• Efek Glow Neon untuk H1 */
        @keyframes neonGlow {
            0% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff5733; }
            50% { text-shadow: 0 0 15px #ff5733, 0 0 25px #ff7700; }
            100% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff5733; }
        }

        #todayTitle {
            font-size: 42px;
            font-weight: bold;
            padding: 20px;
            animation: neonGlow 2s infinite alternate;
            color: #ff9900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* üî• Teks Event dan Calendar */
        #eventsTitle, #calendarTitle {
            font-size: 26px;
            font-weight: 600;
            color: #FFD700;
        }

        /* üî• List Event dalam Kotak */
        #eventsContainer {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 69, 0, 0.1);
            box-shadow: inset 0px 0px 15px rgba(255, 140, 0, 0.5);
            margin: auto;
            width: 90%;
            max-width: 600px;
        }

        #events {
            list-style-type: none;
            padding: 0;
        }

        #events li {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            margin: 10px auto;
            background: linear-gradient(90deg, #220b05, #ff4500, #ff7700);
            color: white;
            border-radius: 10px;
            text-align: center;
            display: none; /* Sembunyikan semua dulu */
        }

        /* Tampilkan hanya 3 pertama */
        #events li:nth-child(-n+3) {
            display: block;
        }

        #showMore {
            cursor: pointer;
            color: #FFD700;
            font-size: 18px;
            margin-top: 10px;
            text-decoration: underline;
            display: block;
        }

        /* üî• Frame Kalender Shadow Orange-Merah */
        #calendarFrame {
            width: 90%;
            height: 600px;
            border: 0;
            box-shadow: 0px 0px 30px rgba(255, 69, 0, 0.7);
            border-radius: 10px;
            margin-top: 20px;
        }

        /* üî• Made with Love */
        #footer {
            margin-top: 20px;
            font-size: 16px;
            color: #ff5733;
        }
    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
                const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw'; 
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com'; 

        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const endOfDay = new Date(today);
            endOfDay.setHours(23, 59, 59, 999);

            gapi.client.calendar.events.list({
                'calendarId': CALENDAR_ID,
                'timeMin': today.toISOString(),
                'timeMax': endOfDay.toISOString(),
                'timeZone': userTimezone,
                'showDeleted': false,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(response => {
                const events = response.result.items;
                const eventsList = document.getElementById('events');
                eventsList.innerHTML = '';

                if (events.length > 0) {
                    events.forEach((event, index) => {
                        const li = document.createElement('li');
                        const eventTime = new Date(event.start.dateTime || event.start.date);
                        const localTime = new Intl.DateTimeFormat(navigator.language, {
                            hour: '2-digit',
                            minute: '2-digit',
                            timeZone: userTimezone
                        }).format(eventTime);

                        li.innerHTML = `<strong>${event.summary}</strong> - ‚è∞ ${localTime}`;
                        eventsList.appendChild(li);
                    });

                    document.getElementById("showMore").style.display = "block";
                } else {
                    eventsList.innerHTML = '<li>No Events Today</li>';
                    document.getElementById("showMore").style.display = "none";
                }
            }).catch(error => console.error("Error fetching events:", error));
        }

        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById("todayTitle").innerHTML = `üî• Fogo Events - ${today.toLocaleDateString('en-US', options)} üî•`;

            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById("calendarFrame").src = 
                `https://calendar.google.com/calendar/embed?src=${encodeURIComponent(CALENDAR_ID)}&ctz=${encodeURIComponent(userTimezone)}`;

            document.getElementById("showMore").addEventListener("click", function () {
                document.querySelectorAll("#events li").forEach(li => li.style.display = "block");
                this.style.display = "none";
            });
        });
    </script>
</head>
<body>
    <h1 id="todayTitle"></h1>
    <h2 id="eventsTitle">Today's Events</h2>
    <div id="eventsContainer">
        <ul id="events">Loading events...</ul>
        <span id="showMore">Lihat Semua</span>
    </div>
    <h2 id="calendarTitle">Calendar</h2>
    <iframe id="calendarFrame"></iframe>
    <p id="footer">Made with ‚ù§Ô∏è by Intern</p>
</body>
</html>
