<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Fogo Events üî•</title>

    <style>
        /* üî• Background Bergerak Lebih Smooth */
        @keyframes fireEffect {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #0a0a0a, #290f0f, #662200, #0a0a0a);
            background-size: 400% 400%;
            animation: fireEffect 20s infinite linear;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        /* üî• Efek Fade-in */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* üî• Efek Glow Neon di Judul */
        @keyframes fireGlow {
            0% { text-shadow: 0 0 10px var(--neonColor), 0 0 20px var(--neonColor); }
            50% { text-shadow: 0 0 15px #ff4500, 0 0 30px #ff7700; }
            100% { text-shadow: 0 0 10px var(--neonColor), 0 0 20px var(--neonColor); }
        }

        #todayTitle {
            font-size: 42px;
            font-weight: bold;
            padding: 20px;
            animation: fireGlow 3s infinite alternate;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neonColor);
        }

        /* üî• List Events */
        #eventsContainer {
            margin: auto;
            width: 90%;
            max-width: 600px;
            padding: 10px;
            background: rgba(255, 69, 0, 0.1);
            border-radius: 10px;
            box-shadow: inset 0px 0px 15px rgba(255, 140, 0, 0.5);
        }

        #events {
            list-style-type: none;
            padding: 0;
        }

        #events li {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            margin: 10px auto;
            background: linear-gradient(90deg, #220b05, #ff4500, #ff7700);
            color: white;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        }

        #events li:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(255, 140, 0, 1);
        }

        /* üî• Tombol */
        .toggle-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .toggle-btn:hover {
            background: #ff7700;
        }

        /* üî• Calendar Frame */
        #calendarFrame {
            width: 90%;
            height: 600px;
            border: 0;
            box-shadow: 0px 0px 30px rgba(255, 69, 0, 0.7);
            border-radius: 10px;
        }

        /* üî• Footer */
        #footer {
            margin-top: 20px;
            font-size: 16px;
            color: #ff5733;
        }

    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw'; 
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com'; 

        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const now = new Date();
            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0).toISOString();
            const todayEnd = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59).toISOString();

            gapi.client.calendar.events.list({
                'calendarId': CALENDAR_ID,
                'timeMin': todayStart,
                'timeMax': todayEnd,
                'showDeleted': false,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(response => {
                const events = response.result.items;
                const eventsList = document.getElementById('events');
                eventsList.innerHTML = '';

                const upcomingEvents = events.filter(event => {
                    const eventTime = new Date(event.start.dateTime || event.start.date);
                    return eventTime > now;
                });

                if (upcomingEvents.length > 0) {
                    upcomingEvents.forEach(event => {
                        const li = document.createElement('li');
                        const eventTime = new Date(event.start.dateTime || event.start.date);
                        const localTime = eventTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                        li.innerHTML = `<strong>${event.summary}</strong> - ‚è∞ ${localTime}`;
                        eventsList.appendChild(li);
                    });
                } else {
                    eventsList.innerHTML = '<li>No Upcoming Events</li>';
                }
            }).catch(error => {
                console.error("Error fetching events:", error);
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = today.toLocaleDateString('en-US', options);

            // üî• Random Warna Neon Setiap Buka Website
            const neonColors = ["#ff5733", "#ff9900", "#ff4500", "#ffcc00", "#ff33cc"];
            const randomColor = neonColors[Math.floor(Math.random() * neonColors.length)];
            document.documentElement.style.setProperty('--neonColor', randomColor);

            // üî• Update Judul H1
            document.getElementById("todayTitle").innerHTML = `üî• Fogo Events - ${formattedDate} üî•`;

            // üî• Update Calendar sesuai timezone user
            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById("calendarFrame").src = 
                `https://calendar.google.com/calendar/embed?src=${CALENDAR_ID}&ctz=${encodeURIComponent(userTimezone)}`;
        });
    </script>
</head>
<body>

    <h1 id="todayTitle">üî• Fogo Events üî•</h1>

    <h2>Today's Events</h2>
    <div id="eventsContainer">
        <ul id="events">Loading events...</ul>
    </div>

    <h2>Calendar</h2>
    <iframe id="calendarFrame"></iframe>

    <p id="footer">Made with ‚ù§Ô∏è by Intern</p>

</body>
</html>
