<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Fogo Events ‚ö°</title>

    <style>
        /* üî• Background API BERGERAK (Efek Pulsing) */
        @keyframes fireAnimation {
            0% { background: #0a0a0a; }
            50% { background: #332015; } /* Orange lebih soft */
            100% { background: #661a00; }
        }

        body {
            animation: fireAnimation 10s infinite alternate ease-in-out;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* üî• Efek Neon Glow Lebih Lembut */
        @keyframes neonGlow {
            0% { text-shadow: 0 0 15px #ff4500, 0 0 25px #ff7700; }
            50% { text-shadow: 0 0 20px #ff7700, 0 0 30px #ff9900; }
            100% { text-shadow: 0 0 15px #ff4500, 0 0 25px #ff7700; }
        }

        #todayTitle {
            font-size: 45px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            animation: neonGlow 2s infinite alternate;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* üî• Efek Glassmorphism Kalender */
        #calendarFrame {
            width: 90%;
            height: 600px;
            border-radius: 15px;
            padding: 5px;
            box-shadow: 0px 0px 40px rgba(255, 69, 0, 0.5); /* Glow */
            backdrop-filter: blur(10px); /* Efek kaca */
            border: 1px solid rgba(255, 140, 0, 0.2); /* Garis tipis */
        }

        /* üî• Event List Neon dengan Hover */
        #events {
            list-style-type: none;
            padding: 0;
        }

        #events li {
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            margin: 15px auto;
            background: linear-gradient(90deg, #220b05, #ff5500, #ff9900);
            color: white;
            border-radius: 15px;
            max-width: 600px;
            text-align: center;
            border: 2px solid rgba(255, 204, 0, 0.8);
            box-shadow: 0px 5px 20px rgba(255, 140, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }

        /* üî• Hover dengan Efek 3D */
        #events li:hover {
            transform: scale(1.07);
            background: linear-gradient(90deg, #440b05, #ff7700, #ffaa00);
            box-shadow: 0px 10px 30px rgba(255, 140, 0, 1);
        }

        /* üî• Title Event & Calendar */
        #eventsTitle, #calendarTitle {
            font-size: 26px;
            font-weight: 600;
            color: #FFD700;
            margin-top: 20px;
            text-transform: uppercase;
        }

    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw'; 
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com'; 

        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const todayStart = new Date().setHours(0, 0, 0, 0);
            const todayEnd = new Date().setHours(23, 59, 59, 999);

            gapi.client.calendar.events.list({
                'calendarId': CALENDAR_ID,
                'timeMin': new Date(todayStart).toISOString(),
                'timeMax': new Date(todayEnd).toISOString(),
                'showDeleted': false,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(response => {
                const events = response.result.items;
                const eventsList = document.getElementById('events');
                eventsList.innerHTML = '';

                if (events.length > 0) {
                    events.forEach(event => {
                        const li = document.createElement('li');

                        const eventTime = new Date(event.start.dateTime || event.start.date);
                        const localTime = new Intl.DateTimeFormat(navigator.language, {
                            hour: '2-digit',
                            minute: '2-digit',
                            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                        }).format(eventTime);

                        li.innerHTML = `<strong>${event.summary}</strong> - ‚è∞ ${localTime}`;
                        eventsList.appendChild(li);
                    });
                } else {
                    eventsList.innerHTML = '<li>No Events Today</li>';
                }
            }).catch(error => {
                console.error("Error fetching events:", error);
            });
        }
    </script>
</head>
<body>

    <!-- üî• Judul dengan efek neon -->
    <h1 id="todayTitle">‚ö° Fogo Events ‚ö°</h1>

    <!-- üî• Event Hari Ini -->
    <h2 id="eventsTitle"> Today's Events </h2>
    <ul id="events">Loading events...</ul>

    <!-- üî• Google Calendar -->
    <h2 id="calendarTitle"> Calendar </h2>
    <iframe id="calendarFrame" frameborder="0" scrolling="no"></iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            const formattedDate = today.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            document.getElementById("todayTitle").innerHTML = `‚ö° Fogo Events - ${formattedDate} ‚ö°`;

            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById("calendarFrame").src = `https://calendar.google.com/calendar/embed?src=${CALENDAR_ID}&ctz=${encodeURIComponent(userTimezone)}`;
        });
    </script>

</body>
</html>
