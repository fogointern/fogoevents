<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 Fogo Events 🔥</title>

    <style>
        /* 🔥 Background Interaktif */
        @keyframes fireBackground {
            0% { background: #0a0a0a; }
            50% { background: #441500; box-shadow: 0 0 50px rgba(255, 100, 0, 0.5); }
            100% { background: #0a0a0a; }
        }

        body {
            background: linear-gradient(90deg, #0a0a0a, #441500, #0a0a0a);
            background-size: 400% 400%;
            animation: fireBackground 6s infinite linear alternate;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* 🔥 Efek Glow Neon untuk Today's Events */
        @keyframes neonGlow {
            0% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff5733; }
            50% { text-shadow: 0 0 15px #ff5733, 0 0 25px #ff7700; }
            100% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff5733; }
        }

        #eventsTitle {
            font-size: 26px;
            font-weight: bold;
            color: #FFD700;
            animation: neonGlow 2s infinite alternate;
        }

        /* 🔥 Warna Random untuk Fogo Events */
        .randomColor {
            color: rgb(
                calc(100 + Math.random() * 155),
                calc(50 + Math.random() * 100),
                calc(0 + Math.random() * 100)
            );
        }

        /* 🔥 List Event */
        #eventsContainer {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 69, 0, 0.1);
            box-shadow: inset 0px 0px 15px rgba(255, 140, 0, 0.5);
            margin: auto;
            width: 90%;
            max-width: 600px;
        }

        #events {
            list-style-type: none;
            padding: 0;
        }

        #events li {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            margin: 10px auto;
            background: linear-gradient(90deg, #220b05, #ff4500, #ff7700);
            color: white;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        #events li:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(255, 140, 0, 1);
        }

        /* 🔥 Tombol */
        #toggleButton {
            background: #ff4500;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            display: block;
            width: 200px;
            margin: 10px auto;
            transition: background 0.3s;
        }

        #toggleButton:hover {
            background: #ff7700;
        }

        /* 🔥 Frame Kalender */
        #calendarFrame {
            width: 90%;
            height: 600px;
            border: 0;
            box-shadow: 0px 0px 30px rgba(255, 69, 0, 0.7);
            border-radius: 10px;
            margin-top: 20px;
        }

    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
         const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw'; 
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com'; 

        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const now = new Date().toISOString();

            gapi.client.calendar.events.list({
                'calendarId': CALENDAR_ID,
                'timeMin': now,
                'showDeleted': false,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(response => {
                const events = response.result.items;
                const eventsList = document.getElementById('events');
                eventsList.innerHTML = '';

                let count = 0;
                const eventElements = [];

                events.forEach(event => {
                    const eventTime = new Date(event.start.dateTime || event.start.date);
                    if (eventTime >= new Date()) {
                        count++;
                        const li = document.createElement('li');
                        li.innerHTML = `<strong>${event.summary}</strong> - ⏰ ${eventTime.toLocaleTimeString()}`;
                        eventElements.push(li);
                    }
                });

                const maxVisible = 3;
                eventElements.slice(0, maxVisible).forEach(event => eventsList.appendChild(event));

                if (count > maxVisible) {
                    const toggleButton = document.createElement("button");
                    toggleButton.id = "toggleButton";
                    toggleButton.textContent = "Tampilkan Semua";
                    toggleButton.onclick = function () {
                        const isExpanded = toggleButton.textContent === "Sembunyikan";
                        if (isExpanded) {
                            eventElements.slice(maxVisible).forEach(event => event.remove());
                            toggleButton.textContent = "Tampilkan Semua";
                        } else {
                            eventElements.slice(maxVisible).forEach(event => eventsList.appendChild(event));
                            toggleButton.textContent = "Sembunyikan";
                        }
                    };
                    eventsList.appendChild(toggleButton);
                }
            }).catch(error => {
                console.error("Error fetching events:", error);
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById("todayTitle").innerHTML = `🔥 Fogo Events - ${today.toLocaleDateString('en-US', options)} 🔥`;

            document.getElementById("calendarFrame").src = 
                `https://calendar.google.com/calendar/embed?src=${CALENDAR_ID}&ctz=${encodeURIComponent(Intl.DateTimeFormat().resolvedOptions().timeZone)}`;
        });
    </script>

</head>
<body>

    <h1 id="todayTitle">🔥 Fogo Events 🔥</h1>
    <h2 id="eventsTitle">Today's Events</h2>
    <div id="eventsContainer">
        <ul id="events">Loading events...</ul>
    </div>
    
    <iframe id="calendarFrame"></iframe>

</body>
</html>
