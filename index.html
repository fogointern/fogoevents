<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Fogo Events üî•</title>

    <style>
        /* üî• Background Bergerak Lebih Interaktif */
        @keyframes fireBackground {
            0% { background: #0a0a0a; }
            50% { background: #300d06; box-shadow: 0 0 50px rgba(255, 80, 0, 0.6); }
            100% { background: #0a0a0a; }
        }

        body {
            background: linear-gradient(90deg, #0a0a0a, #300d06, #0a0a0a);
            background-size: 500% 500%;
            animation: fireBackground 5s infinite alternate ease-in-out;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* üî• Judul Fogo Events Berubah Warna Setiap Refresh */
        #todayTitle {
            font-size: 42px;
            font-weight: bold;
            padding: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--random-color);
            animation: neonGlow 2s infinite alternate;
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff5733; }
            50% { text-shadow: 0 0 15px #ff5733, 0 0 25px #ff7700; }
            100% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff5733; }
        }

        /* üî• List Events */
        #eventsContainer {
            max-width: 600px;
            margin: auto;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 69, 0, 0.1);
            box-shadow: inset 0px 0px 15px rgba(255, 140, 0, 0.5);
        }

        #events {
            list-style: none;
            padding: 0;
        }

        .event-item {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            margin: 10px auto;
            background: linear-gradient(90deg, #220b05, #ff4500, #ff7700);
            color: white;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* üî• Tombol Animasi */
        .toggle-btn {
            background: linear-gradient(90deg, #ff4500, #ff7700);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.8);
        }

        /* üî• Kalender dengan Shadow */
        #calendarFrame {
            width: 90%;
            height: 600px;
            border: 0;
            box-shadow: 0px 0px 30px rgba(255, 69, 0, 0.7);
            border-radius: 10px;
            margin-top: 20px;
        }

    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw'; 
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com';

        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const now = new Date();
            const timeMin = now.toISOString();

            gapi.client.calendar.events.list({
                'calendarId': CALENDAR_ID,
                'timeMin': timeMin,
                'showDeleted': false,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(response => {
                const events = response.result.items;
                const eventsList = document.getElementById('events');
                eventsList.innerHTML = '';

                if (events.length > 0) {
                    events.forEach((event, index) => {
                        const eventTime = new Date(event.start.dateTime || event.start.date);
                        const localTime = new Intl.DateTimeFormat(navigator.language, {
                            hour: '2-digit', minute: '2-digit',
                            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                        }).format(eventTime);

                        // Hanya tampilkan event yang belum lewat
                        if (eventTime > now) {
                            const li = document.createElement('li');
                            li.classList.add('event-item');
                            li.innerHTML = `<strong>${event.summary}</strong> - ‚è∞ ${localTime}`;
                            li.style.display = index < 3 ? "block" : "none"; // Hanya tampilkan 3 pertama
                            eventsList.appendChild(li);
                        }
                    });
                } else {
                    eventsList.innerHTML = '<li class="event-item">No Events Today</li>';
                }
            }).catch(error => {
                console.error("Error fetching events:", error);
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = today.toLocaleDateString('en-US', options);

            document.getElementById("todayTitle").innerHTML = `üî• Fogo Events - ${formattedDate} üî•`;
            document.getElementById("todayTitle").style.color = getRandomColor();

            document.getElementById("calendarFrame").src = 
                `https://calendar.google.com/calendar/embed?src=${CALENDAR_ID}&ctz=${encodeURIComponent(Intl.DateTimeFormat().resolvedOptions().timeZone)}`;
        });

        function toggleEvents() {
            const eventItems = document.querySelectorAll(".event-item");
            const button = document.getElementById("toggleButton");

            let isHidden = Array.from(eventItems).slice(3).every(event => event.style.display === "none");

            eventItems.forEach((event, index) => {
                if (index >= 3) {
                    event.style.display = isHidden ? "block" : "none";
                }
            });

            button.textContent = isHidden ? "Sembunyikan" : "Tampilkan Semua";
        }

        function getRandomColor() {
            const colors = ["#ff5733", "#ff9900", "#ff4500", "#ff7700", "#ffbb33"];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</head>
<body>
    <h1 id="todayTitle">üî• Fogo Events üî•</h1>
    <h2>Today's Events</h2>

    <div id="eventsContainer">
        <ul id="events">Loading events...</ul>
    </div>

    <button id="toggleButton" class="toggle-btn" onclick="toggleEvents()">Tampilkan Semua</button>

    <h2>Calendar</h2>
    <iframe id="calendarFrame"></iframe>
</body>
</html>
