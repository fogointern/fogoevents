<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ”¥ Fogo Events ğŸ”¥</title>
    <style>
        /* ğŸ”¥ Background GIF */
        body {
            background: url('https://media.giphy.com/media/o6JmK6ApWB2pq/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            position: relative;
        }

        /* ğŸ”¥ Overlay supaya teks lebih jelas */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* ğŸ”¥ Efek teks berapi-api */
        @keyframes fireText {
            0% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff6347; }
            50% { text-shadow: 0 0 20px #ff6347, 0 0 30px #ff4500; }
            100% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff6347; }
        }

        /* ğŸ”¥ Styling untuk judul */
        #todayTitle {
            font-size: 40px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 5px 15px rgba(255, 69, 0, 0.9);
            display: inline-block;
            margin: 20px auto;
            animation: fireText 1.5s infinite alternate;
            transition: transform 0.3s ease-in-out;
        }

        #todayTitle:hover {
            transform: scale(1.1);
        }

        /* ğŸ”¥ Styling untuk event list */
        #events {
            list-style: none;
            padding: 0;
        }

        #events li {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            font-size: 20px;
            box-shadow: 0px 4px 15px rgba(255, 165, 0, 0.8);
            width: 60%;
            transition: all 0.3s ease-in-out;
        }

        #events li:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(255, 165, 0, 1);
        }

        /* ğŸ”¥ Styling untuk iframe Google Calendar */
        iframe {
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(255, 69, 0, 0.9);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
        }

        /* ğŸ”¥ Footer */
        #footer {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw'; 
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com'; 
        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const todayStart = new Date().setHours(0, 0, 0, 0);
            const todayEnd = new Date().setHours(23, 59, 59, 999);

            gapi.client.calendar.events.list({
                'calendarId': CALENDAR_ID,
                'timeMin': new Date(todayStart).toISOString(),
                'timeMax': new Date(todayEnd).toISOString(),
                'showDeleted': false,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(response => {
                const events = response.result.items;
                const eventsList = document.getElementById('events');
                eventsList.innerHTML = '';

                if (events.length > 0) {
                    events.forEach(event => {
                        const li = document.createElement('li');

                        const eventTime = new Date(event.start.dateTime || event.start.date);
                        const localTime = new Intl.DateTimeFormat(navigator.language, {
                            hour: '2-digit',
                            minute: '2-digit',
                            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                        }).format(eventTime);

                        li.innerHTML = `<strong>${event.summary}</strong> - â° ${localTime}`;
                        eventsList.appendChild(li);
                    });
                } else {
                    eventsList.innerHTML = '<li>ğŸ”¥ No Events Today ğŸ”¥</li>';
                }
            }).catch(error => {
                console.error("Error fetching events:", error);
            });
        }
    </script>
</head>
<body>

    <!-- ğŸ”¥ Judul dengan tanggal -->
    <h1 id="todayTitle"></h1>

    <!-- ğŸ”¥ Event Hari Ini -->
    <h2 style="text-shadow: 0px 0px 15px orange;">ğŸ”¥ Fogo Events ğŸ”¥</h2>
    <ul id="events">Loading events...</ul>

    <!-- ğŸ”¥ Google Calendar -->
    <h2 style="text-shadow: 0px 0px 15px orange;">ğŸ”¥ Full Calendar ğŸ”¥</h2>
    <iframe id="calendarFrame" width="90%" height="600" frameborder="0" scrolling="no"></iframe>

    <!-- ğŸ”¥ Footer -->
    <div id="footer">Made with â¤ï¸ by Intern</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const todayTitle = document.getElementById("todayTitle");

            // Format tanggal hari ini dalam bahasa Inggris
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = today.toLocaleDateString('en-US', options);

            // Set teks dengan tanggal
            todayTitle.innerHTML = `ğŸ”¥ Fogo Events - ${formattedDate} ğŸ”¥`;

            // ğŸ”¥ Efek perubahan warna setiap 2 detik
            setInterval(() => {
                const colors = ["#ff5733", "#33ff57", "#3357ff", "#ff33a8", "#f39c12"];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                todayTitle.style.color = randomColor;
            }, 2000);

            // ğŸ”¥ Set timezone pengguna
            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById("calendarFrame").src = 
                `https://calendar.google.com/calendar/embed?src=YOUR_CALENDAR_ID_HERE&ctz=${encodeURIComponent(userTimezone)}`;
        });
    </script>

</body>
</html>
