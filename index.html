<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Fogo Events ðŸ”¥</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* ðŸ”¥ Background Smooth dengan Transisi Lebih Halus */
        @keyframes fireBackground {
            0% { background: #121212; }
            50% { background: #441500; box-shadow: 0 0 50px rgba(255, 100, 0, 0.3); }
            100% { background: #121212; }
        }

        body {
            background: linear-gradient(90deg, #121212, #441500, #121212);
            background-size: 500% 500%;
            animation: fireBackground 12s infinite alternate ease-in-out;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* ðŸ”¥ Judul dengan Warna Berubah */
        @keyframes neonGlow {
            0% { color: #ff9900; text-shadow: 0 0 10px #ff4500; }
            50% { color: #ff5733; text-shadow: 0 0 20px #ff7700; }
            100% { color: #ff9900; text-shadow: 0 0 10px #ff4500; }
        }

        #todayTitle {
            font-size: 42px;
            font-weight: 800;
            padding: 20px;
            animation: neonGlow 3s infinite alternate;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* ðŸ”¥ Loading Spinner */
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #ff4500;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ðŸ”¥ List Events */
        #eventsContainer {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 69, 0, 0.1);
            box-shadow: inset 0px 0px 15px rgba(255, 140, 0, 0.5);
            margin: auto;
            width: 90%;
            max-width: 600px;
        }

        #events {
            list-style-type: none;
            padding: 0;
        }

        /* ðŸ”¥ Animasi saat Event Muncul */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #events li {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            margin: 10px auto;
            background: linear-gradient(90deg, #220b05, #ff4500, #ff7700);
            color: white;
            border-radius: 10px;
            text-align: center;
            transition: all 0.4s ease-in-out;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        #events li:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 140, 0, 1);
        }

        /* ðŸ”¥ Tombol Lihat Semua */
        .toggle-btn {
            background: #ff4500;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }

        .toggle-btn:hover {
            background: #ff7700;
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 140, 0, 1);
        }

    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw'; 
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com';

        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block'; // Tampilkan loading

            const now = new Date().toISOString();
            gapi.client.calendar.events.list({
                'calendarId': CALENDAR_ID,
                'timeMin': now,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(response => {
                spinner.style.display = 'none'; // Sembunyikan loading
                const events = response.result.items;
                const eventsList = document.getElementById('events');
                eventsList.innerHTML = '';

                events.slice(0, 3).forEach(event => {
                    const eventTime = new Date(event.start.dateTime || event.start.date);
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${event.summary}</strong> - â° ${eventTime.toLocaleTimeString()}`;
                    eventsList.appendChild(li);
                });

                if (events.length > 3) {
                    const toggleButton = document.createElement("button");
                    toggleButton.textContent = "Tampilkan Semua";
                    toggleButton.className = "toggle-btn";
                    toggleButton.onclick = function () {
                        events.slice(3).forEach(event => {
                            const li = document.createElement('li');
                            li.innerHTML = `<strong>${event.summary}</strong> - â° ${eventTime.toLocaleTimeString()}`;
                            eventsList.appendChild(li);
                        });
                        toggleButton.style.display = "none";
                    };
                    eventsList.appendChild(toggleButton);
                }
            }).catch(error => {
                console.error("Error fetching events:", error);
                spinner.style.display = 'none';
                document.getElementById('events').innerHTML = '<li>Error loading events</li>';
            });
        }
    </script>
</head>
<body>

    <h1 id="todayTitle">ðŸ”¥ Fogo Events ðŸ”¥</h1>

    <h2>Today's Events</h2>
    <div id="eventsContainer">
        <div id="spinner" class="spinner"></div>
        <ul id="events"></ul>
    </div>

</body>
</html>
