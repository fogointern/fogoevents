<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Fogo Events üî•</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* üî• Background Smooth dengan Animasi */
        @keyframes fireBackground {
            0% { background: #121212; }
            50% { background: #441500; box-shadow: 0 0 50px rgba(255, 100, 0, 0.3); }
            100% { background: #121212; }
        }

        body {
            background: linear-gradient(90deg, #121212, #441500, #121212);
            background-size: 400% 400%;
            animation: fireBackground 8s infinite alternate;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* üî• Judul dengan Warna Berubah */
        @keyframes neonGlow {
            0% { color: #ff9900; text-shadow: 0 0 10px #ff4500; }
            50% { color: #ff5733; text-shadow: 0 0 20px #ff7700; }
            100% { color: #ff9900; text-shadow: 0 0 10px #ff4500; }
        }

        #todayTitle {
            font-size: 42px;
            font-weight: 800;
            padding: 20px;
            animation: neonGlow 2s infinite alternate;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* üî• List Events */
        #eventsContainer {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 69, 0, 0.1);
            box-shadow: inset 0px 0px 15px rgba(255, 140, 0, 0.5);
            margin: auto;
            width: 90%;
            max-width: 600px;
            transition: all 0.3s ease-in-out;
        }

        #events {
            list-style-type: none;
            padding: 0;
        }

        #events li {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            margin: 10px auto;
            background: linear-gradient(90deg, #220b05, #ff4500, #ff7700);
            color: white;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #events li:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(255, 140, 0, 1);
        }

        /* üî• Tombol Lihat Semua */
        .toggle-btn {
            background: #ff4500;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .toggle-btn:hover {
            background: #ff7700;
            transform: scale(1.05);
        }

        /* üî• Kalender dengan Shadow */
        #calendarFrame {
            width: 90%;
            height: 600px;
            border: 0;
            box-shadow: 0px 0px 30px rgba(255, 69, 0, 0.7);
            border-radius: 10px;
        }

        /* üî• Footer */
        #footer {
            margin-top: 20px;
            font-size: 16px;
            color: #ff5733;
        }
    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw'; 
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com';

        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        <script>
    function getEvents() {
        const now = new Date();
        const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());

        gapi.client.calendar.events.list({
            'calendarId': CALENDAR_ID,
            'timeMin': now.toISOString(),
            'singleEvents': true,
            'orderBy': 'startTime'
        }).then(response => {
            const events = response.result.items;
            const eventsList = document.getElementById('events');
            eventsList.innerHTML = '';

            let count = 0;
            const eventElements = [];

            events.forEach(event => {
                const eventTime = new Date(event.start.dateTime || event.start.date);
                if (eventTime >= now) { // Filter event yang belum lewat
                    count++;
                    const li = document.createElement('li');
                    const localTime = new Intl.DateTimeFormat(navigator.language, {
                        hour: '2-digit',
                        minute: '2-digit',
                        timeZone
                    }).format(eventTime);
                    li.innerHTML = `<strong>${event.summary}</strong> - ‚è∞ ${localTime}`;
                    eventElements.push(li);
                }
            });

            if (count === 0) {
                eventsList.innerHTML = '<li>No Events Remaining Today</li>';
            } else {
                const maxVisible = 3;
                eventElements.slice(0, maxVisible).forEach(event => eventsList.appendChild(event));

                if (count > maxVisible) {
                    const showMoreButton = document.createElement('button');
                    showMoreButton.textContent = 'Tampilkan Semua';
                    showMoreButton.className = 'toggle-btn';
                    showMoreButton.onclick = () => {
                        if (showMoreButton.textContent === 'Tampilkan Semua') {
                            eventElements.slice(maxVisible).forEach(event => eventsList.appendChild(event));
                            showMoreButton.textContent = 'Sembunyikan';
                        } else {
                            eventElements.slice(maxVisible).forEach(event => event.remove());
                            showMoreButton.textContent = 'Tampilkan Semua';
                        }
                    };
                    eventsList.appendChild(showMoreButton);
                }
            }
        }).catch(error => {
            console.error("Error fetching events:", error);
            document.getElementById('events').innerHTML = '<li>Error loading events</li>';
        });
    }


        }

        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = today.toLocaleDateString('en-US', options);
            document.getElementById("todayTitle").innerHTML = `üî• Fogo Events - ${formattedDate} üî•`;

            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById("calendarFrame").src =
                `https://calendar.google.com/calendar/embed?src=${CALENDAR_ID}&ctz=${encodeURIComponent(userTimezone)}`;
        });
    </script>
</head>
<body>

    <!-- üî• Judul dengan Tanggal -->
    <h1 id="todayTitle">üî• Fogo Events üî•</h1>

    <!-- üî• Event Hari Ini -->
    <h2>Today's Events</h2>
    <div id="eventsContainer">
        <ul id="events">Loading events...</ul>
    </div>

    <!-- üî• Google Calendar -->
    <h2>Calendar</h2>
    <iframe id="calendarFrame"></iframe>

    <!-- üî• Footer -->
    <p id="footer">Made with ‚ù§Ô∏è by Intern</p>

</body>
</html>
