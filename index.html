<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ðŸ”¥ Fogo Events - Neon Fire ðŸ”¥âš¡</title>

    <style>
        /* ðŸ”¥ Background Api Lebih Hidup */
        @keyframes fireBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(45deg, #0a0a0a, #1a0a05, #441500);
            background-size: 300% 300%;
            animation: fireBackground 10s infinite alternate ease-in-out;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            scroll-behavior: smooth; /* ðŸ”¥ Scrolling lebih smooth */
        }

        /* ðŸ”¥ Efek Glow Neon yang Lebih Soft */
        @keyframes neonGlow {
            0% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff5733, 0 0 30px #ff7700; }
            50% { text-shadow: 0 0 15px #ff5733, 0 0 25px #ff7700, 0 0 35px #ff9900; }
            100% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff5733, 0 0 30px #ff7700; }
        }

        #todayTitle {
            font-size: 42px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            animation: neonGlow 2s infinite alternate;
            color: #ff9900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* ðŸ”¥ List Event Neon */
        #events {
            list-style-type: none;
            padding: 0;
        }

        #events li {
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            margin: 10px auto;
            background: linear-gradient(90deg, #220b05, #ff4500, #ff7700);
            color: white;
            border-radius: 15px;
            max-width: 600px;
            text-align: center;
            border: 3px solid #ffcc00;
            box-shadow: 0px 0px 20px rgba(255, 140, 0, 0.6);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* ðŸ”¥ Efek Hover yang Lebih Smooth */
        @keyframes flameHover {
            0% { background: linear-gradient(90deg, #330b05, #ff5500, #ffaa00); }
            50% { background: linear-gradient(90deg, #440b05, #ff6600, #ffbb00); }
            100% { background: linear-gradient(90deg, #330b05, #ff5500, #ffaa00); }
        }

        #events li:hover {
            transform: scale(1.05);
            animation: flameHover 1s infinite alternate;
            box-shadow: 0px 0px 35px rgba(255, 140, 0, 0.8);
            border-color: #ffd700;
        }

        /* ðŸ”¥ Frame Kalender dengan Shadow Smooth */
        #calendarFrame {
            border: none;
            width: 90%;
            height: 600px;
            display: block;
            margin: 20px auto;
            box-shadow: 0px 0px 25px rgba(255, 100, 0, 0.7), 
                        0px 0px 50px rgba(255, 50, 0, 0.5), 
                        0px 0px 75px rgba(200, 0, 0, 0.3); 
            border-radius: 10px;
            transition: box-shadow 0.5s ease-in-out;
        }

        #calendarFrame:hover {
            box-shadow: 0px 0px 35px rgba(255, 120, 0, 0.9), 
                        0px 0px 60px rgba(255, 60, 0, 0.6), 
                        0px 0px 90px rgba(200, 20, 0, 0.4);
        }

        /* ðŸ”¥ Tombol Refresh Event */
        #refreshBtn {
            background: linear-gradient(45deg, #ff4500, #ff7700);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 15px rgba(255, 100, 0, 0.6);
        }

        #refreshBtn:hover {
            background: linear-gradient(45deg, #ff5500, #ff9900);
            box-shadow: 0px 0px 25px rgba(255, 140, 0, 0.8);
        }
    </style>

    <script defer>
        function refreshEvents() {
            location.reload();
        }
    </script>
</head>
<body>

    <!-- ðŸ”¥ Judul dengan tanggal -->
    <h1 id="todayTitle">âš¡ðŸ”¥ Fogo Events ðŸ”¥âš¡</h1>

    <!-- ðŸ”¥ Tombol Refresh -->
    <button id="refreshBtn" onclick="refreshEvents()">ðŸ”„ Refresh Events</button>

    <!-- ðŸ”¥ Event Hari Ini -->
    <h2 id="eventsTitle" style="color: #ffaa33; font-weight: 600;">Today's Events</h2>
    <ul id="events">
        <li>ðŸ”¥ Event 1 - 10:00 AM</li>
        <li>ðŸ”¥ Event 2 - 02:00 PM</li>
        <li>ðŸ”¥ Event 3 - 07:00 PM</li>
    </ul>

    <!-- ðŸ”¥ Google Calendar -->
    <h2 style="color: #ffaa33; font-weight: 600;">ðŸ“… Calendar</h2>
    <iframe id="calendarFrame" src="https://calendar.google.com/calendar/embed?src=en.indonesian%23holiday%40group.v.calendar.google.com&ctz=Asia/Jakarta"></iframe>

</body>
</html>
