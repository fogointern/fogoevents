<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Fogo Events üî•</title>

    <style>
        /* üî• Efek Glow Neon untuk Judul */
        @keyframes neonGlow {
            0% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff5733; }
            50% { text-shadow: 0 0 15px #ff5733, 0 0 25px #ff7700; }
            100% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff5733; }
        }

        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #todayTitle {
            font-size: 42px;
            font-weight: bold;
            padding: 20px;
            animation: neonGlow 2s infinite alternate;
            color: #ff9900;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.3s ease-in-out;
        }

        #eventsTitle, #calendarTitle {
            font-size: 26px;
            font-weight: 600;
            color: #FFD700;
        }

        #eventsContainer {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 69, 0, 0.1);
            box-shadow: inset 0px 0px 15px rgba(255, 140, 0, 0.5);
            margin: auto;
            width: 90%;
            max-width: 600px;
        }

        #events {
            list-style-type: none;
            padding: 0;
        }

        /* üî• Efek Glow Api di List Event */
        @keyframes fireGlow {
            0% { box-shadow: 0 0 5px rgba(255, 100, 0, 0.5); }
            50% { box-shadow: 0 0 15px rgba(255, 140, 0, 1); }
            100% { box-shadow: 0 0 5px rgba(255, 100, 0, 0.5); }
        }

        #events li {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            margin: 10px auto;
            background: linear-gradient(90deg, #220b05, #ff4500, #ff7700);
            color: white;
            border-radius: 10px;
            text-align: center;
            display: none;
            animation: fireGlow 2s infinite alternate;
        }

        #events li:nth-child(-n+3) {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #events li.show {
            display: block !important;
            animation: fadeIn 0.5s ease-in-out;
        }

        #showMore {
            cursor: pointer;
            color: #FFD700;
            font-size: 18px;
            margin-top: 10px;
            text-decoration: underline;
            display: block;
        }

        /* üî• Border Gradient untuk Kalender */
        #calendarFrame {
            width: 90%;
            height: 600px;
            border: 4px solid;
            border-image-source: linear-gradient(90deg, #ff4500, #ff7700);
            border-image-slice: 1;
            box-shadow: 0px 0px 30px rgba(255, 69, 0, 0.7);
            border-radius: 10px;
            margin-top: 20px;
        }

        #footer {
            margin-top: 20px;
            font-size: 16px;
            color: #ff5733;
        }
    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
       const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw'; 
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com'; 
        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const now = new Date();
            const todayStart = new Date();
            todayStart.setHours(0, 0, 0, 0);
            const endOfDay = new Date();
            endOfDay.setHours(23, 59, 59, 999);

            gapi.client.calendar.events.list({
                'calendarId': CALENDAR_ID,
                'timeMin': todayStart.toISOString(),
                'timeMax': endOfDay.toISOString(),
                'timeZone': userTimezone,
                'showDeleted': false,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(response => {
                const events = response.result.items;
                const eventsList = document.getElementById('events');
                eventsList.innerHTML = '';

                const upcomingEvents = events.filter(event => {
                    const eventTime = new Date(event.start.dateTime || event.start.date);
                    return eventTime >= now;
                });

                if (upcomingEvents.length > 0) {
                    upcomingEvents.forEach(event => {
                        const li = document.createElement('li');
                        const eventTime = new Date(event.start.dateTime || event.start.date);
                        const localTime = new Intl.DateTimeFormat(navigator.language, {
                            hour: '2-digit',
                            minute: '2-digit',
                            timeZone: userTimezone
                        }).format(eventTime);

                        li.innerHTML = `<strong>${event.summary}</strong> - ‚è∞ ${localTime}`;
                        eventsList.appendChild(li);
                    });

                    document.getElementById("showMore").style.display = "block";
                } else {
                    eventsList.innerHTML = '<li>No Upcoming Events</li>';
                    document.getElementById("showMore").style.display = "none";
                }
            }).catch(error => console.error("Error fetching events:", error));
        }

        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById("todayTitle").innerHTML = `üî• Fogo Events - ${today.toLocaleDateString('en-US', options)} üî•`;

            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById("calendarFrame").src = 
                `https://calendar.google.com/calendar/embed?src=${encodeURIComponent(CALENDAR_ID)}&ctz=${encodeURIComponent(userTimezone)}`;

            document.getElementById("showMore").addEventListener("click", function () {
                document.querySelectorAll("#events li").forEach(li => li.classList.add("show"));
                this.style.display = "none";
            });
        });
    </script>
</head>
<body>
    <h1 id="todayTitle"></h1>
    
    <h2 id="eventsTitle">Today's Events</h2>
    <div id="eventsContainer">
        <ul id="events">Loading events...</ul>
        <span id="showMore">Lihat Semua</span>
    </div>

    <h2 id="calendarTitle">Calendar</h2>
    <iframe id="calendarFrame"></iframe>

    <p id="footer">Made with ‚ù§Ô∏è by Intern</p>
</body>
</html>
