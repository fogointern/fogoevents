<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Fogo Events - Neon Fire üî•</title>

    <style>
        /* üî• Background Bergerak (Lava & Api) */
        @keyframes fireBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(45deg, #0a0a0a, #1a0a05, #441500);
            background-size: 300% 300%;
            animation: fireBackground 8s infinite alternate;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* üî• Efek Glow Neon untuk Judul */
        @keyframes neonGlow {
            0% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff5733, 0 0 30px #ff7700; }
            50% { text-shadow: 0 0 15px #ff5733, 0 0 25px #ff7700, 0 0 35px #ff9900; }
            100% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff5733, 0 0 30px #ff7700; }
        }

        #todayTitle {
            font-size: 42px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            animation: neonGlow 2s infinite alternate;
            color: #ff9900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #eventsTitle {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            text-transform: uppercase;
            animation: neonGlow 2s infinite alternate;
        }

        /* üî• Event List Neon */
        #events {
            list-style-type: none;
            padding: 0;
        }

        #events li {
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            margin: 10px auto;
            background: linear-gradient(90deg, #220b05, #ff4500, #ff7700);
            color: white;
            border-radius: 15px;
            max-width: 600px;
            text-align: center;
            border: 3px solid #ffcc00;
            box-shadow: 0px 0px 30px rgba(255, 140, 0, 0.8);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        }

        /* üî• Hover dengan Efek Api Neon */
        @keyframes flameHover {
            0% { background: linear-gradient(90deg, #330b05, #ff5500, #ffaa00); }
            50% { background: linear-gradient(90deg, #440b05, #ff6600, #ffbb00); }
            100% { background: linear-gradient(90deg, #330b05, #ff5500, #ffaa00); }
        }

        #events li:hover {
            transform: scale(1.1);
            animation: flameHover 1s infinite alternate;
            box-shadow: 0px 0px 40px rgba(255, 140, 0, 1);
            border-color: #ffd700;
        }
    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        const API_KEY = 'YOUR_API_KEY_HERE'; 
        const CALENDAR_ID = 'YOUR_CALENDAR_ID_HERE'; 

        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const todayStart = new Date().setHours(0, 0, 0, 0);
            const todayEnd = new Date().setHours(23, 59, 59, 999);

            gapi.client.calendar.events.list({
                'calendarId': CALENDAR_ID,
                'timeMin': new Date(todayStart).toISOString(),
                'timeMax': new Date(todayEnd).toISOString(),
                'showDeleted': false,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(response => {
                const events = response.result.items;
                const eventsList = document.getElementById('events');
                eventsList.innerHTML = '';

                if (events.length > 0) {
                    events.forEach(event => {
                        const li = document.createElement('li');

                        const eventTime = new Date(event.start.dateTime || event.start.date);
                        const localTime = new Intl.DateTimeFormat(navigator.language, {
                            hour: '2-digit',
                            minute: '2-digit',
                            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                        }).format(eventTime);

                        li.innerHTML = `<strong>${event.summary}</strong> - ‚è∞ ${localTime}`;
                        eventsList.appendChild(li);
                    });
                } else {
                    eventsList.innerHTML = '<li>No Events Today</li>';
                }
            }).catch(error => {
                console.error("Error fetching events:", error);
            });
        }
    </script>
</head>
<body>
    <h1 id="todayTitle">‚ö°üî• Fogo Events ‚ö°üî•</h1>
    <h2 id="eventsTitle"> Today‚Äôs Events </h2>
    <ul id="events">Loading events...</ul>
    <h2 style="text-align: center; font-size: 24px; font-weight: bold; color: #ffcc00;"> Calendar </h2>
    <iframe id="calendarFrame" style="border: 0" width="90%" height="600" frameborder="0" scrolling="no"></iframe>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = today.toLocaleDateString('en-US', options);

            document.getElementById("todayTitle").innerHTML = `‚ö°üî• Fogo Events - ${formattedDate} ‚ö°üî•`;

            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById("calendarFrame").src = 
                `https://calendar.google.com/calendar/embed?src=${CALENDAR_ID}&ctz=${encodeURIComponent(userTimezone)}`;
        });
    </script>
</body>
</html>
