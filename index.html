<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Fogo Events ‚ö°</title>

    <style>
        /* üî• Background bergerak smooth (Orange - Merah - Hitam) */
        @keyframes smoothFireBackground {
            0% { background: #0a0a0a; }
            50% { background: #441500; }
            100% { background: #ff5500; }
        }

        body {
            animation: smoothFireBackground 15s infinite alternate ease-in-out;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* üî• Efek Glow Neon untuk Judul */
        @keyframes neonGlow {
            0% { text-shadow: 0 0 15px #ff4500, 0 0 30px #ff7700; }
            50% { text-shadow: 0 0 20px #ff7700, 0 0 40px #ff9900; }
            100% { text-shadow: 0 0 15px #ff4500, 0 0 30px #ff7700; }
        }

        #todayTitle {
            font-size: 42px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            animation: neonGlow 2s infinite alternate;
            color: #ff9900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* üî• Teks Event dan Calendar lebih tebal & warna lebih jelas */
        #eventsTitle, #calendarTitle {
            font-size: 26px;
            font-weight: 600; /* Lebih tebal sedikit */
            color: #FFD700; /* Gold terang, lebih terlihat */
            margin-top: 20px;
            text-transform: uppercase;
        }

        /* üî• Kotak List Event lebih keren & smooth */
        #events {
            list-style-type: none;
            padding: 0;
        }

        #events li {
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            margin: 10px auto;
            background: linear-gradient(90deg, #220b05, #ff4500, #ff7700);
            color: white;
            border-radius: 15px;
            max-width: 600px;
            text-align: center;
            border: 2px solid #FFD700; /* Gold */
            box-shadow: 0px 0px 15px rgba(255, 140, 0, 0.6);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        }

        /* üî• Hover dengan efek api neon */
        @keyframes flameHover {
            0% { background: linear-gradient(90deg, #330b05, #ff5500, #ffaa00); }
            50% { background: linear-gradient(90deg, #440b05, #ff6600, #ffbb00); }
            100% { background: linear-gradient(90deg, #330b05, #ff5500, #ffaa00); }
        }

        #events li:hover {
            transform: scale(1.05);
            animation: flameHover 1s infinite alternate;
            box-shadow: 0px 0px 25px rgba(255, 140, 0, 1);
        }

        /* üî• Frame Kalender lebih smooth */
        #calendarFrame {
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 5px;
            box-shadow: 0px 0px 25px rgba(255, 69, 0, 0.7);
            background: linear-gradient(45deg, #ff4500, #ff2200);
        }
    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw'; 
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com'; 

        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const todayStart = new Date().setHours(0, 0, 0, 0);
            const todayEnd = new Date().setHours(23, 59, 59, 999);

            gapi.client.calendar.events.list({
                'calendarId': CALENDAR_ID,
                'timeMin': new Date(todayStart).toISOString(),
                'timeMax': new Date(todayEnd).toISOString(),
                'showDeleted': false,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(response => {
                const events = response.result.items;
                const eventsList = document.getElementById('events');
                eventsList.innerHTML = '';

                if (events.length > 0) {
                    events.forEach(event => {
                        const li = document.createElement('li');

                        const eventTime = new Date(event.start.dateTime || event.start.date);
                        const localTime = new Intl.DateTimeFormat(navigator.language, {
                            hour: '2-digit',
                            minute: '2-digit',
                            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                        }).format(eventTime);

                        li.innerHTML = `<strong>${event.summary}</strong> - ‚è∞ ${localTime}`;
                        eventsList.appendChild(li);
                    });
                } else {
                    eventsList.innerHTML = '<li>No Events Today</li>';
                }
            }).catch(error => {
                console.error("Error fetching events:", error);
            });
        }
    </script>
</head>
<body>

    <!-- üî• Judul dengan tanggal -->
    <h1 id="todayTitle">‚ö° Fogo Events ‚ö°</h1>

    <!-- üî• Event Hari Ini -->
    <h2 id="eventsTitle"> Today's Events </h2>
    <ul id="events">Loading events...</ul>

    <!-- üî• Google Calendar -->
    <h2 id="calendarTitle"> Calendar </h2>
    <iframe id="calendarFrame" width="90%" height="600" frameborder="0" scrolling="no"></iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = today.toLocaleDateString('en-US', options);

            document.getElementById("todayTitle").innerHTML = `‚ö° Fogo Events - ${formattedDate} ‚ö°`;

            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById("calendarFrame").src = 
                `https://calendar.google.com/calendar/embed?src=${CALENDAR_ID}&ctz=${encodeURIComponent(userTimezone)}`;
        });
    </script>

</body>
</html>
