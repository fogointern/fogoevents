<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Fogo Events üî•</title>

    <style>
        /* üî• Background Bergerak Smooth */
        @keyframes fireBackground {
            0% { background: #0a0a0a; }
            50% { background: #221100; box-shadow: 0 0 30px rgba(255, 100, 0, 0.3); }
            100% { background: #0a0a0a; }
        }

        body {
            background: linear-gradient(90deg, #0a0a0a, #221100, #0a0a0a);
            background-size: 400% 400%;
            animation: fireBackground 8s infinite alternate ease-in-out;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* üî• Efek Neon untuk Judul */
        @keyframes neonGlow {
            0% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff5733; }
            50% { text-shadow: 0 0 15px #ff5733, 0 0 25px #ff7700; }
            100% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff5733; }
        }

        #todayTitle {
            font-size: 42px;
            font-weight: bold;
            padding: 20px;
            animation: neonGlow 2s infinite alternate;
            color: #ff9900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* üî• Neon untuk Today's Events */
        #eventsTitle {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFAA00;
        }

        /* üî• Styling List Event */
        #eventsContainer {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 69, 0, 0.1);
            box-shadow: inset 0px 0px 15px rgba(255, 140, 0, 0.5);
            margin: auto;
            width: 90%;
            max-width: 600px;
        }

        #events {
            list-style: none; /* üî• Hapus titik ‚Ä¢ pada list */
            padding: 0;
        }

        .event-item {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            margin: 10px auto;
            background: linear-gradient(90deg, #220b05, #ff4500, #ff7700);
            color: white;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* üî• Tombol Animasi */
        .toggle-btn {
            background: linear-gradient(90deg, #ff4500, #ff7700);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.8);
        }

        /* üî• Kalender Shadow */
        #calendarFrame {
            width: 90%;
            height: 600px;
            border: 0;
            box-shadow: 0px 0px 30px rgba(255, 69, 0, 0.7);
            border-radius: 10px;
            margin-top: 20px;
        }

    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
       const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw'; 
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com';

        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const now = new Date();
            const timeMin = now.toISOString();

            gapi.client.calendar.events.list({
                'calendarId': CALENDAR_ID,
                'timeMin': timeMin,
                'showDeleted': false,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(response => {
                const events = response.result.items;
                const eventsList = document.getElementById('events');
                eventsList.innerHTML = '';

                if (events.length > 0) {
                    events.forEach(event => {
                        const li = document.createElement('li');
                        li.classList.add('event-item');

                        const eventTime = new Date(event.start.dateTime || event.start.date);
                        const localTime = new Intl.DateTimeFormat(navigator.language, {
                            hour: '2-digit', minute: '2-digit',
                            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                        }).format(eventTime);

                        li.innerHTML = `<strong>${event.summary}</strong> - ‚è∞ ${localTime}`;
                        eventsList.appendChild(li);
                    });
                } else {
                    eventsList.innerHTML = '<li class="event-item">No Events Today</li>';
                }
            }).catch(error => {
                console.error("Error fetching events:", error);
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            document.getElementById("todayTitle").innerHTML = `üî• Fogo Events - ${today.toDateString()} üî•`;
            document.getElementById("calendarFrame").src = 
                `https://calendar.google.com/calendar/embed?src=${CALENDAR_ID}&ctz=${encodeURIComponent(Intl.DateTimeFormat().resolvedOptions().timeZone)}`;
        });

        function toggleEvents() {
            const eventsContainer = document.getElementById("eventsContainer");
            const button = document.getElementById("toggleButton");

            if (eventsContainer.style.display === "none") {
                eventsContainer.style.display = "block";
                button.textContent = "Sembunyikan";
            } else {
                eventsContainer.style.display = "none";
                button.textContent = "Tampilkan Semua";
            }
        }
    </script>
</head>
<body>
    <h1 id="todayTitle">üî• Fogo Events üî•</h1>
    <h2 id="eventsTitle">Today's Events</h2>

    <div id="eventsContainer">
        <ul id="events">Loading events...</ul>
    </div>

    <button id="toggleButton" class="toggle-btn" onclick="toggleEvents()">Sembunyikan</button>

    <h2>Calendar</h2>
    <iframe id="calendarFrame"></iframe>
</body>
</html>
