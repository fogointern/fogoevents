<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Fogo Events ⚡</title>
    <style>
        /* Electric Background Animation */
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
        }
        h1, h2 {
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(0, 0, 0, 0.7);
            margin: 10px auto;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }
        a {
            color: #00ffff;
            text-decoration: none;
            transition: text-shadow 0.3s;
        }
        a:hover {
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }
        /* Electric Animation */
        .electric {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('electric.gif') repeat;
            opacity: 0.5;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="electric"></div>
    <div class="container">
        <h1>⚡ Fogo Events ⚡</h1>
        <h2>Events Today</h2>
        <ul id="events">
            <!-- Events will be loaded here -->
        </ul>
        <h2>Full Calendar</h2>
        <iframe id="calendarFrame" src="https://calendar.google.com/calendar/embed?src=YOUR_CALENDAR_ID&ctz=Asia/Jakarta" style="border: 0" width="80%" height="600" frameborder="0" scrolling="no"></iframe>
        <div id="footer">Made with ⚡ by Intern</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const eventsList = document.getElementById('events');
            eventsList.innerHTML = '<li>Loading events...</li>';

            // Fetch events from Google Calendar API
            // Ensure you have set up the API_KEY and CALENDAR_ID
            const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw'; 
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com'; 
            const now = new Date();
            const todayStart = new Date(now.setHours(0, 0, 0, 0)).toISOString();
            const todayEnd = new Date(now.setHours(23, 59, 59, 999)).toISOString();

            fetch(`https://www.googleapis.com/calendar/v3/calendars/${CALENDAR_ID}/events?key=${API_KEY}&timeMin=${todayStart}&timeMax=${todayEnd}&singleEvents=true&orderBy=startTime`)
                .then(response => response.json())
                .then(data => {
                    eventsList.innerHTML = '';
                    if (data.items.length > 0) {
                        data.items.forEach(event => {
                            const li = document.createElement('li');
                            const eventTime = new Date(event.start.dateTime || event.start.date);
                            const localTime = new Intl.DateTimeFormat('en-US', {
                                dateStyle: 'full',
                                timeStyle: 'short',
                                timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                            }).format(eventTime);
                            li.innerHTML = `<strong>${event.summary}</strong> - ${localTime}`;
                            eventsList.appendChild(li);
                        });
                    } else {
                        eventsList.innerHTML = '<li>No Events Today</li>';
                    }
                })
                .catch(error => {
                    console.error("Error fetching events:", error);
                    eventsList.innerHTML = '<li>Error loading events</li>';
                });
        });
    </script>
</body>
</html>
