<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fogo Events Today</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?fire,flame') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

     
        #todayTitle {
            font-size: 32px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 5px 15px rgba(255, 69, 0, 0.7);
            display: inline-block;
            margin: 20px auto;
        }

      
        #events {
            list-style: none;
            padding: 0;
        }

        #events li {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            font-size: 20px;
            box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.8);
            width: 60%;
        }

        /* Styling untuk iframe Google Calendar */
        iframe {
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(255, 69, 0, 0.7);
        }

        /* Footer */
        #footer {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }

        /* Gambar di bawah */
        #bottomImage {
            margin-top: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(255, 69, 0, 0.7);
        }
    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw'; 
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com';

        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const now = new Date();
            const todayStart = new Date().setHours(0, 0, 0, 0);
            const todayEnd = new Date().setHours(23, 59, 59, 999);

            gapi.client.calendar.events.list({
                'calendarId': CALENDAR_ID,
                'timeMin': new Date(todayStart).toISOString(),
                'timeMax': new Date(todayEnd).toISOString(),
                'showDeleted': false,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(response => {
                const events = response.result.items;
                const eventsList = document.getElementById('events');
                eventsList.innerHTML = '';

                if (events.length > 0) {
                    events.forEach(event => {
                        const li = document.createElement('li');

                        const eventTime = new Date(event.start.dateTime || event.start.date);
                        const localTime = new Intl.DateTimeFormat(navigator.language, {
                            hour: '2-digit',
                            minute: '2-digit',
                            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                        }).format(eventTime);

                        li.innerHTML = `<strong>${event.summary}</strong> - ‚è∞ ${localTime}`;
                        eventsList.appendChild(li);
                    });
                } else {
                    eventsList.innerHTML = '<li>üî• No Events Today üî•</li>';
                }
            }).catch(error => {
                console.error("Error fetching events:", error);
            });
        }
    </script>
</head>
<body>

   
    <h1 id="todayTitle"></h1>

  
    <h2 id="eventsTitle"></h2>
    <ul id="events">Loading events...</ul>

   
    <h2>üî• Full Calendar üî•</h2>
    <iframe id="calendarFrame" width="90%" height="600" frameborder="0" scrolling="no"></iframe>

    <img id="bottomImage" src="https://source.unsplash.com/300x200/?flame,fire" alt="Fire Image">

   
    <div id="footer">Made by ‚ù§Ô∏è oleh Intern</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const eventsTitle = document.getElementById("eventsTitle");
            const todayTitle = document.getElementById("todayTitle");

            
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = today.toLocaleDateString('id-ID', options);

            
            todayTitle.innerHTML = `üî• Fogo Events - ${formattedDate} üî•`;
            eventsTitle.innerHTML = `üî• Events for ${formattedDate} üî•`;

           
            const colors = ["#ff5733", "#33ff57", "#3357ff", "#ff33a8", "#f39c12"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            todayTitle.style.color = randomColor;
            eventsTitle.style.color = randomColor;

            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const calendarID = CALENDAR_ID;
            document.getElementById("calendarFrame").src = 
                `https://calendar.google.com/calendar/embed?src=${calendarID}&ctz=${encodeURIComponent(userTimezone)}`;
        });
    </script>

</body>
</html>
