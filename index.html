<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Fogo Events - Neon Fire ‚ö°</title>

    <style>
        /* üî• Background Bergerak Orange-Hitam */
        @keyframes fireBackground {
            0% { background: #0a0a0a; }
            50% { background: #ff4500; }
            100% { background: #0a0a0a; }
        }

        body {
            background-size: cover;
            animation: fireBackground 6s infinite alternate;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* üî• Efek Glow Neon Kelap-Kelip untuk H1 */
        @keyframes neonGlow {
            0% { text-shadow: 0 0 15px #ff4500, 0 0 30px #ff5733, 0 0 45px #ff7700; }
            50% { text-shadow: 0 0 20px #ff5733, 0 0 35px #ff7700, 0 0 50px #ff9900; }
            100% { text-shadow: 0 0 15px #ff4500, 0 0 30px #ff5733, 0 0 45px #ff7700; }
        }

        #todayTitle {
            font-size: 42px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            animation: neonGlow 1.5s infinite alternate;
            color: #ff9900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* üî• Tulisan "Today‚Äôs Events" & "Calendar" Lebih Smooth */
        #eventsTitle, #calendarTitle {
            font-size: 26px;
            font-weight: normal;
            color: #ff9900;
            text-shadow: 0 0 10px rgba(255, 153, 0, 0.7);
        }

        /* üî• List Event dalam Kotak Elegan */
        #events {
            list-style-type: none;
            padding: 0;
        }

        #events li {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
            border: 2px solid #ff9900;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* üî• Hover dengan Efek Neon */
        #events li:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 153, 0, 0.9);
        }

        /* üî• Frame Kalender lebih smooth dengan glowing effect */
        #calendarFrame {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 69, 0, 0.8), 
                        0px 0px 40px rgba(255, 0, 0, 0.6);
            width: 90%;
            height: 600px;
        }
    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw'; 
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com'; 

        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const todayStart = new Date().setHours(0, 0, 0, 0);
            const todayEnd = new Date().setHours(23, 59, 59, 999);

            gapi.client.calendar.events.list({
                'calendarId': CALENDAR_ID,
                'timeMin': new Date(todayStart).toISOString(),
                'timeMax': new Date(todayEnd).toISOString(),
                'showDeleted': false,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(response => {
                const events = response.result.items;
                const eventsList = document.getElementById('events');
                eventsList.innerHTML = '';

                if (events.length > 0) {
                    events.forEach(event => {
                        const li = document.createElement('li');

                        const eventTime = new Date(event.start.dateTime || event.start.date);
                        const localTime = new Intl.DateTimeFormat(navigator.language, {
                            hour: '2-digit',
                            minute: '2-digit',
                            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                        }).format(eventTime);

                        li.innerHTML = `<strong>${event.summary}</strong> - ‚è∞ ${localTime}`;
                        eventsList.appendChild(li);
                    });
                } else {
                    eventsList.innerHTML = '<li>No Events Today</li>';
                }
            }).catch(error => {
                console.error("Error fetching events:", error);
            });
        }
    </script>
</head>
<body>

    <!-- üî• Judul Neon Berubah Warna -->
    <h1 id="todayTitle">‚ö° Fogo Events üî•</h1>

    <!-- üî• Event Hari Ini -->
    <h2 id="eventsTitle"> Today‚Äôs Events </h2>
    <ul id="events">Loading events...</ul>

    <!-- üî• Google Calendar -->
    <h2 id="calendarTitle"> Calendar </h2>
    <iframe id="calendarFrame" frameborder="0" scrolling="no"></iframe>

    <!-- üî• Footer -->
    <p style="margin-top: 30px; color: #ffcc00; font-size: 14px;">Made with ‚ù§Ô∏è by Irwan</p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = today.toLocaleDateString('en-US', options);

            document.getElementById("todayTitle").innerHTML = `‚ö° Fogo Events - ${formattedDate} üî•`;

            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById("calendarFrame").src = 
                `https://calendar.google.com/calendar/embed?src=${CALENDAR_ID}&ctz=${encodeURIComponent(userTimezone)}`;
        });
    </script>

</body>
</html>
