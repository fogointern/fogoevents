<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Fogo Events üî•</title>

   <style>
        /* üî• Background Bergerak Lebih Smooth */
        @keyframes fireEffect {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #0a0a0a, #290f0f, #662200, #0a0a0a);
            background-size: 400% 400%;
            animation: fireEffect 12s infinite linear;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* üî• Efek Smoke + Neon untuk H1 */
        @keyframes smokeEffect {
            0% { text-shadow: 0px 0px 20px rgba(255, 140, 0, 0.9), 0px 0px 30px rgba(255, 69, 0, 0.8); opacity: 1; transform: translateY(0px) scale(1); filter: blur(0px); }
            25% { text-shadow: 0px 0px 30px rgba(255, 165, 0, 1), 0px 0px 40px rgba(255, 99, 71, 0.9); opacity: 0.8; transform: translateY(-3px) scale(1.02); filter: blur(1px); }
            50% { text-shadow: 0px 0px 40px rgba(255, 140, 0, 1), 0px 0px 50px rgba(255, 69, 0, 1); opacity: 0.6; transform: translateY(-5px) scale(1.03); filter: blur(2px); }
            75% { text-shadow: 0px 0px 30px rgba(255, 140, 0, 0.9), 0px 0px 40px rgba(255, 69, 0, 0.8); opacity: 0.8; transform: translateY(-3px) scale(1.02); filter: blur(1px); }
            100% { text-shadow: 0px 0px 20px rgba(255, 140, 0, 0.9), 0px 0px 30px rgba(255, 69, 0, 0.8); opacity: 1; transform: translateY(0px) scale(1); filter: blur(0px); }
        }

        #todayTitle {
            font-size: 42px;
            font-weight: bold;
            padding: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff4500;
            animation: smokeEffect 5s infinite ease-in-out;
        }

        /* üî• Neon Putih yang Lebih Glowing */
        #eventsTitle, #calendarTitle {
            font-size: 26px;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.9), 
                         0px 0px 20px rgba(255, 255, 255, 0.7),
                         0px 0px 30px rgba(255, 255, 255, 0.5);
        }

        /* üî• List Event dalam Kotak */
        #eventsContainer {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 69, 0, 0.1);
            box-shadow: inset 0px 0px 15px rgba(255, 140, 0, 0.5);
            margin: auto;
            width: 90%;
            max-width: 600px;
        }

        #events {
            list-style-type: none;
            padding: 0;
        }

        #events li {
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            margin: 10px auto;
            background: linear-gradient(90deg, #220b05, #ff4500, #ff7700);
            color: white;
            border-radius: 10px;
            text-align: center;
        }

        #events li.show {
            display: block !important;
            opacity: 1;
            transform: translateY(0);
        }

        /* üî• Frame Kalender */
        #calendarFrame {
            width: 90%;
            height: 600px;
            border: 0;
            box-shadow: 0px 0px 30px rgba(255, 69, 0, 0.7);
            border-radius: 10px;
        }

        /* üî• Responsive Calendar di Desktop */
        @media (min-width: 768px) {
            #calendarFrame {
                width: 70%;
            }
        }
    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw';
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com';

        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const now = new Date();
            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            gapi.client.calendar.events.list({
                'calendarId': CALENDAR_ID,
                'timeMin': now.toISOString(),
                'showDeleted': false,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(response => {
                const events = response.result.items;
                const eventsList = document.getElementById('events');
                eventsList.innerHTML = '';

                if (events.length > 0) {
                    events.forEach((event, index) => {
                        const li = document.createElement('li');
                        const eventTime = new Date(event.start.dateTime || event.start.date);
                        const localTime = new Intl.DateTimeFormat(navigator.language, {
                            hour: '2-digit',
                            minute: '2-digit',
                            timeZone: userTimezone
                        }).format(eventTime);

                        li.innerHTML = `üî• <strong>${event.summary}</strong> - ‚è∞ ${localTime}`;
                        if (index < 3) li.classList.add('show');
                        eventsList.appendChild(li);
                    });

                    document.getElementById('showMore').style.display = 'inline-block';
                } else {
                    eventsList.innerHTML = '<li class="show">No Events Today</li>';
                }
            }).catch(error => {
                console.error("Error fetching events:", error);
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = today.toLocaleDateString('en-US', options);

            const todayTitle = document.getElementById("todayTitle");
            todayTitle.innerHTML = `üî• Fogo Events - ${formattedDate} üî•`;

            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById("calendarFrame").src = 
                `https://calendar.google.com/calendar/embed?src=${CALENDAR_ID}&ctz=${encodeURIComponent(userTimezone)}`;

            document.getElementById("showMore").addEventListener("click", function () {
                document.querySelectorAll("#events li").forEach(li => li.classList.add('show'));
                document.getElementById("showMore").style.display = "none";
                document.getElementById("showLess").style.display = "inline-block";
            });

            document.getElementById("showLess").addEventListener("click", function () {
                document.querySelectorAll("#events li").forEach((li, index) => {
                    if (index >= 3) li.classList.remove('show');
                });
                document.getElementById("showMore").style.display = "inline-block";
                document.getElementById("showLess").style.display = "none";
            });
        });
    </script>
</head>
<body>

    <h1 id="todayTitle">üî• Fogo Events üî•</h1>

    <h2 id="eventsTitle">Today's Events</h2>
    <div id="eventsContainer">
        <ul id="events">Loading events...</ul>
        <span id="showMore" style="display: none;">Lihat Semua</span>
        <span id="showLess" style="display: none;">Sembunyikan</span>
    </div>

    <h2 id="calendarTitle">Calendar</h2>
    <iframe id="calendarFrame"></iframe>

    <p id="footer">Made with ‚ù§Ô∏è by Intern</p>

</body>
</html>
