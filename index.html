<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 Fogo Events 🔥</title>
    
    <style>
        /* 🔥 Background Gradien Oranye */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(-45deg, #ff6a00, #ff4500, #ff8c00, #ff3b00);
            background-size: 400% 400%;
            animation: fogoBackground 5s infinite alternate;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* 🔥 Animasi agar latar belakang menyala perlahan */
        @keyframes fogoBackground {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* 🔥 Styling untuk judul */
        h1 {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            margin-top: 20px;
        }

        h2 {
            font-size: 32px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        /* 🔥 Kotak event */
        #events {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            width: 60%;
        }

        #events li {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            font-size: 22px;
            box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.8);
        }

        /* 🔥 Google Calendar Besar */
        iframe {
            width: 90%;
            height: 700px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(255, 69, 0, 0.9);
            background: rgba(0, 0, 0, 0.8);
        }

        /* 🔥 Footer */
        #footer {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 15px rgba(255, 69, 0, 0.7);
        }
    </style>
</head>
<body>

    <!-- 🔥 Judul -->
    <h1>🔥 Fogo Events 🔥</h1>

    <!-- 🔥 Event Hari Ini -->
    <h2>🔥 Events Today 🔥</h2>
    <ul id="events">Loading events...</ul>

    <!-- 🔥 Google Calendar -->
    <h2>🔥 Full Calendar 🔥</h2>
    <iframe id="calendarFrame" frameborder="0" scrolling="no"></iframe>

    <!-- 🔥 Footer -->
    <div id="footer">Made with ❤️ by Intern</div>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw'; 
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com'; 


        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const now = new Date();
            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const todayStart = new Date().toISOString();
            const todayEnd = new Date(now.setHours(23, 59, 59, 999)).toISOString();

            fetch(`https://www.googleapis.com/calendar/v3/calendars/${CALENDAR_ID}/events?key=${API_KEY}&timeMin=${todayStart}&timeMax=${todayEnd}&singleEvents=true&orderBy=startTime`)
                .then(response => response.json())
                .then(data => {
                    const eventsList = document.getElementById('events');
                    eventsList.innerHTML = '';

                    if (data.items && data.items.length > 0) {
                        data.items.forEach(event => {
                            const eventTime = new Date(event.start.dateTime || event.start.date);
                            
                            // Konversi ke zona waktu pengguna
                            const localTime = new Intl.DateTimeFormat(navigator.language, {
                                hour: '2-digit',
                                minute: '2-digit',
                                timeZone: userTimezone
                            }).format(eventTime);
                            
                            const li = document.createElement('li');
                            li.innerHTML = `<strong>${event.summary}</strong> - ⏰ ${localTime}`;
                            eventsList.appendChild(li);
                        });
                    } else {
                        eventsList.innerHTML = '<li>No Events Today</li>';
                    }
                })
                .catch(error => console.error("Error fetching events:", error));
        }

        document.addEventListener("DOMContentLoaded", function () {
            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById("calendarFrame").src = 
                `https://calendar.google.com/calendar/embed?src=${CALENDAR_ID}&ctz=${encodeURIComponent(userTimezone)}`;
        });
    </script>

</body>
</html>
