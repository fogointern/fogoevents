<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Fogo Events ‚ö°</title>

    <style>
        /* üî• Background Bergerak (Oranye & Hitam) */
        @keyframes fireBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(45deg, #0a0a0a, #1a0a05, #ff4500);
            background-size: 300% 300%;
            animation: fireBackground 6s infinite alternate;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* üî• Efek Neon Berubah Warna Hanya untuk h1 */
        @keyframes neonColor {
            0% { color: #ff4500; text-shadow: 0 0 10px #ff4500, 0 0 20px #ff5733, 0 0 30px #ff7700; }
            100% { color: #ffcc00; text-shadow: 0 0 15px #ffcc00, 0 0 25px #ff9900, 0 0 35px #ff5500; }
        }

        #todayTitle {
            font-size: 42px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            animation: neonColor 3s infinite alternate;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #eventsTitle {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            text-transform: uppercase;
            color: #ffcc00;
        }

        /* üî• Style Kalender dengan Border Keren */
        #calendarContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        #calendarFrame {
            width: 90%;
            height: 600px;
            border: 5px solid #ffcc00;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.9), 0 0 40px rgba(255, 100, 0, 0.6);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        #calendarFrame:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 180, 0, 1), 0 0 50px rgba(255, 120, 0, 0.8);
        }

        /* üî• Footer */
        #footer {
            font-size: 18px;
            margin-top: 30px;
            color: #ffcc00;
        }
    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
         const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw'; 
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com';  

        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const todayStart = new Date().setHours(0, 0, 0, 0);
            const todayEnd = new Date().setHours(23, 59, 59, 999);

            gapi.client.calendar.events.list({
                'calendarId': CALENDAR_ID,
                'timeMin': new Date(todayStart).toISOString(),
                'timeMax': new Date(todayEnd).toISOString(),
                'showDeleted': false,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(response => {
                const events = response.result.items;
                const eventsList = document.getElementById('events');
                eventsList.innerHTML = '';

                if (events.length > 0) {
                    events.forEach(event => {
                        const li = document.createElement('li');

                        const eventTime = new Date(event.start.dateTime || event.start.date);
                        const localTime = new Intl.DateTimeFormat(navigator.language, {
                            hour: '2-digit',
                            minute: '2-digit',
                            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                        }).format(eventTime);

                        li.innerHTML = `<strong>${event.summary}</strong> - ‚è∞ ${localTime}`;
                        eventsList.appendChild(li);
                    });
                } else {
                    eventsList.innerHTML = '<li>No Events Today</li>';
                }
            }).catch(error => {
                console.error("Error fetching events:", error);
            });
        }
    </script>
</head>
<body>

    <!-- üî• Judul dengan efek warna berubah -->
    <h1 id="todayTitle">‚ö° Fogo Events ‚ö°</h1>

    <!-- üî• Event Hari Ini -->
    <h2 id="eventsTitle">üî• Today‚Äôs Events üî•</h2>
    <ul id="events">Loading events...</ul>

    <!-- üî• Google Calendar -->
    <h2 id="calendarTitle">üìÖ Calendar üìÖ</h2>
    <div id="calendarContainer">
        <iframe id="calendarFrame" frameborder="0" scrolling="no"></iframe>
    </div>

    <!-- üî• Footer -->
    <div id="footer">Made with ‚ù§Ô∏è by Irwan</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = today.toLocaleDateString('en-US', options);

            document.getElementById("todayTitle").innerHTML = `‚ö° Fogo Events - ${formattedDate} ‚ö°`;

            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById("calendarFrame").src = 
                `https://calendar.google.com/calendar/embed?src=${CALENDAR_ID}&ctz=${encodeURIComponent(userTimezone)}`;
        });
    </script>

</body>
</html>
