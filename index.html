<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Fogo Events üî•</title>
    
    <!-- üî• Font API dari Google -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <style>
        /* üî• Background Brutal dengan Efek Api */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background: black;
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* üî• Styling untuk Judul (Tanggal Hari Ini) */
        #todayTitle {
            font-size: 50px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            display: inline-block;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 5px 15px rgba(255, 69, 0, 1);
            animation: flicker 1.5s infinite alternate, glitch 1s infinite alternate;
        }

        /* üî• Efek Flicker Api */
        @keyframes flicker {
            0% { text-shadow: 0 0 20px red, 0 0 40px orange; }
            50% { text-shadow: 0 0 30px yellow, 0 0 50px red; }
            100% { text-shadow: 0 0 25px orange, 0 0 45px red; }
        }

        /* ‚ö° Efek Glitch */
        @keyframes glitch {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(3px, -3px); }
            60% { transform: translate(-3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0, 0); }
        }

        /* üî• Kotak Event */
        #events {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            width: 60%;
        }

        #events li {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            font-size: 22px;
            text-transform: uppercase;
            text-shadow: 0 0 15px orange, 0 0 25px red;
            box-shadow: 0px 4px 10px rgba(255, 69, 0, 0.8);
            animation: glitch 1s infinite alternate;
        }

        /* üî• Google Calendar */
        iframe {
            width: 90%;
            height: 700px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(255, 69, 0, 0.9);
            background: rgba(0, 0, 0, 0.8);
        }

        /* üî• Footer */
        #footer {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 15px rgba(255, 69, 0, 0.7);
        }
    </style>
</head>
<body>

    <!-- üî• Judul (Tanggal Hari Ini) -->
    <h1 id="todayTitle"></h1>

    <!-- üî• Event Hari Ini -->
    <h2>üî• Events Today üî•</h2>
    <ul id="events">Loading events...</ul>

    <!-- üî• Google Calendar -->
    <h2>üî• Full Calendar üî•</h2>
    <iframe id="calendarFrame" frameborder="0" scrolling="no"></iframe>

    <!-- üî• Footer -->
    <div id="footer">Made with ‚ù§Ô∏è by Intern</div>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw'; 
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com'; 


        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const now = new Date();
            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const todayStart = new Date().toISOString();
            const todayEnd = new Date(now.setHours(23, 59, 59, 999)).toISOString();

            fetch(`https://www.googleapis.com/calendar/v3/calendars/${CALENDAR_ID}/events?key=${API_KEY}&timeMin=${todayStart}&timeMax=${todayEnd}&singleEvents=true&orderBy=startTime`)
                .then(response => response.json())
                .then(data => {
                    const eventsList = document.getElementById('events');
                    eventsList.innerHTML = '';

                    if (data.items && data.items.length > 0) {
                        data.items.forEach(event => {
                            const eventTime = new Date(event.start.dateTime || event.start.date);
                            const localTime = new Intl.DateTimeFormat(navigator.language, {
                                hour: '2-digit',
                                minute: '2-digit',
                                timeZone: userTimezone
                            }).format(eventTime);

                            const li = document.createElement('li');
                            li.innerHTML = `<strong>${event.summary}</strong> - ‚è∞ ${localTime}`;
                            eventsList.appendChild(li);
                        });
                    } else {
                        eventsList.innerHTML = '<li>No Events Today</li>';
                    }
                })
                .catch(error => console.error("Error fetching events:", error));
        }

        document.addEventListener("DOMContentLoaded", function () {
            const todayTitle = document.getElementById("todayTitle");

            // üî• Warna Acak
            const colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33A8", "#F39C12", "#FF4500", "#FFD700"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            todayTitle.style.color = randomColor;

            // üî• Set Tanggal Otomatis
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            todayTitle.innerHTML = `üî• ${today.toLocaleDateString('en-US', options)} üî•`;

            // üî• Set Timezone di Google Calendar
            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById("calendarFrame").src = 
                `https://calendar.google.com/calendar/embed?src=${CALENDAR_ID}&ctz=${encodeURIComponent(userTimezone)}`;
        });
    </script>

</body>
</html>
