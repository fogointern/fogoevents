<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Fogo Events üî•</title>

    <style>
        /* üî• Background Bergerak Lebih Smooth */
        @keyframes fireEffect {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #0a0a0a, #290f0f, #662200, #0a0a0a);
            background-size: 400% 400%;
            animation: fireEffect 12s infinite linear;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* üî• Efek Glow Neon */
        #todayTitle {
            font-size: 42px;
            font-weight: bold;
            padding: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* üî• Teks Event dan Calendar */
        #eventsTitle, #calendarTitle {
            font-size: 26px;
            font-weight: 600;
            color: #FFD700;
        }

        /* üî• List Event dalam Kotak */
        #eventsContainer {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 69, 0, 0.1);
            box-shadow: inset 0px 0px 15px rgba(255, 140, 0, 0.5);
            margin: auto;
            width: 90%;
            max-width: 600px;
        }

        #events {
            list-style-type: none;
            padding: 0;
        }

        #events li {
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            margin: 10px auto;
            background: linear-gradient(90deg, #220b05, #ff4500, #ff7700);
            color: white;
            border-radius: 10px;
            text-align: center;
        }

        #events li.show {
            display: block !important;
            opacity: 1;
            transform: translateY(0);
        }

        /* üî• Tombol Lihat Semua */
        #showMore, #showLess {
            cursor: pointer;
            background: #ff4500;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
            transition: 0.3s ease-in-out;
            font-weight: bold;
        }

        #showMore:hover, #showLess:hover {
            background: #ff7700;
            transform: scale(1.1);
        }

        /* üî• Frame Kalender */
        #calendarFrame {
            width: 90%;
            height: 600px;
            border: 0;
            box-shadow: 0px 0px 30px rgba(255, 69, 0, 0.7);
            border-radius: 10px;
        }

        /* üî• Made with Love */
        #footer {
            margin-top: 20px;
            font-size: 16px;
            color: #ff5733;
        }

        /* üî• Responsive Calendar di Desktop */
        @media (min-width: 768px) {
            #calendarFrame {
                width: 70%;
            }
        }
    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw';
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com';

        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const now = new Date();
    const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

    // Konversi waktu lokal pengguna ke format ISO dengan timezone yang sesuai
    const todayStart = new Date();
    todayStart.setHours(0, 0, 0, 0); // Set ke awal hari ini di timezone pengguna

    const todayEnd = new Date();
    todayEnd.setHours(23, 59, 59, 999); // Set ke akhir hari ini di timezone pengguna

    gapi.client.calendar.events.list({
        'calendarId': CALENDAR_ID,
        'timeMin': todayStart.toISOString(), // Mulai dari 00:00 hari ini
        'timeMax': todayEnd.toISOString(),   // Sampai 23:59 hari ini
        'timeZone': userTimezone,            // Pastikan sesuai timezone pengguna
        'showDeleted': false,
        'singleEvents': true,
        'orderBy': 'startTime'
    }).then(response => {
        const events = response.result.items;
        const eventsList = document.getElementById('events');
        eventsList.innerHTML = '';

        if (events.length > 0) {
            events.forEach((event, index) => {
                const eventTime = new Date(event.start.dateTime || event.start.date);

                const li = document.createElement('li');
                const localTime = new Intl.DateTimeFormat(navigator.language, {
                    hour: '2-digit',
                    minute: '2-digit',
                    timeZone: userTimezone // Format jam sesuai timezone pengguna
                }).format(eventTime);

                li.innerHTML = üî• <strong>${event.summary}</strong> - ‚è∞ ${localTime};
                if (index < 3) li.classList.add('show');
                eventsList.appendChild(li);
            });

            if (eventsList.children.length === 0) {
                eventsList.innerHTML = '<li class="show">No Events Today</li>';
            } else {
                document.getElementById('showMore').style.display = 'inline-block';
            }
        } else {
            eventsList.innerHTML = '<li class="show">No Events Today</li>';
        }
    }).catch(error => {
        console.error("Error fetching events:", error);
    });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = today.toLocaleDateString('en-US', options);

            const todayTitle = document.getElementById("todayTitle");
            todayTitle.innerHTML = `üî• Fogo Events - ${formattedDate} üî•`;

            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById("calendarFrame").src = 
                `https://calendar.google.com/calendar/embed?src=${CALENDAR_ID}&ctz=${encodeURIComponent(userTimezone)}`;

            document.getElementById("showMore").addEventListener("click", function () {
                document.querySelectorAll("#events li").forEach(li => li.classList.add('show'));
                document.getElementById("showMore").style.display = "none";
                document.getElementById("showLess").style.display = "inline-block";
            });

            document.getElementById("showLess").addEventListener("click", function () {
                document.querySelectorAll("#events li").forEach((li, index) => {
                    if (index >= 3) li.classList.remove('show');
                });
                document.getElementById("showMore").style.display = "inline-block";
                document.getElementById("showLess").style.display = "none";
            });
        });
    </script>
</head>
<body>

    <h1 id="todayTitle">üî• Fogo Events üî•</h1>

    <h2 id="eventsTitle">Today's Events</h2>
    <div id="eventsContainer">
        <ul id="events">Loading events...</ul>
        <span id="showMore" style="display: none;">Lihat Semua</span>
        <span id="showLess" style="display: none;">Sembunyikan</span>
    </div>

    <h2 id="calendarTitle">Calendar</h2>
    <iframe id="calendarFrame"></iframe>

    <p id="footer">Made with ‚ù§Ô∏è by Intern</p>

</body>
</html>
