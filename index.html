<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 Fogo Events 🔥</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* 🔥 Background Smooth dengan Animasi */
        @keyframes fireBackground {
            0% { background: #121212; }
            50% { background: #441500; box-shadow: 0 0 50px rgba(255, 100, 0, 0.3); }
            100% { background: #121212; }
        }

        body {
            background: linear-gradient(90deg, #121212, #441500, #121212);
            background-size: 800% 800%;
            animation: fireBackground 12s infinite alternate;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Spinner Loading */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            border: 4px solid rgba(255, 140, 0, 0.3);
            border-top: 4px solid #ff4500;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        /* 🔥 List Events */
        #eventsContainer {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 69, 0, 0.1);
            box-shadow: inset 0px 0px 15px rgba(255, 140, 0, 0.5);
            margin: auto;
            width: 90%;
            max-width: 600px;
        }

        #events li {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            margin: 10px auto;
            background: linear-gradient(90deg, #220b05, #ff4500, #ff7700);
            color: white;
            border-radius: 10px;
            text-align: center;
        }

        .toggle-btn {
            background: #ff4500;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .hidden { display: none; }
    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        const API_KEY = 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw'; 
        const CALENDAR_ID = '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com';

        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const now = new Date();
            const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('events').innerHTML = '<div class="spinner"></div>';

            gapi.client.calendar.events.list({
                'calendarId': CALENDAR_ID,
                'timeMin': now.toISOString(),
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(response => {
                const events = response.result.items;
                const eventsList = document.getElementById('events');
                eventsList.innerHTML = '';

                let count = 0;
                events.forEach(event => {
                    const eventTime = new Date(event.start.dateTime || event.start.date);
                    if (eventTime >= now) {
                        count++;
                        const li = document.createElement('li');
                        const localTime = new Intl.DateTimeFormat(navigator.language, {
                            hour: '2-digit',
                            minute: '2-digit',
                            timeZone
                        }).format(eventTime);
                        li.innerHTML = `<strong>${event.summary}</strong> - ⏰ ${localTime}`;
                        if (count > 3) li.classList.add("hidden");
                        eventsList.appendChild(li);
                    }
                });

                if (count === 0) {
                    eventsList.innerHTML = '<li>No Events Remaining Today</li>';
                } else if (count > 3) {
                    const showMoreBtn = document.createElement('button');
                    showMoreBtn.classList.add('toggle-btn');
                    showMoreBtn.textContent = "Tampilkan Semua";
                    showMoreBtn.onclick = () => {
                        document.querySelectorAll("#events li.hidden").forEach(el => el.classList.remove("hidden"));
                        showMoreBtn.remove();
                    };
                    eventsList.appendChild(showMoreBtn);
                }
            }).catch(error => {
                console.error("Error fetching events:", error);
                document.getElementById('events').innerHTML = '<li style="color: red;">Gagal mengambil data event</li>';
            });
        }
    </script>
</head>
<body>
    <h1 id="todayTitle">🔥 Fogo Events 🔥</h1>
    <h2>Today's Events</h2>
    <div id="eventsContainer">
        <ul id="events">Loading events...</ul>
    </div>
</body>
</html>
