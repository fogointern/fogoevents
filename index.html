<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Fogo Events üî•</title>

    <style>
        /* üî• Background Interaktif */
        @keyframes fireBackground {
            0% { background: #0a0a0a; }
            50% { background: #441500; box-shadow: 0 0 50px rgba(255, 100, 0, 0.5); }
            100% { background: #0a0a0a; }
        }

        body {
            background: linear-gradient(90deg, #0a0a0a, #441500, #0a0a0a);
            background-size: 400% 400%;
            animation: fireBackground 6s infinite linear alternate;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* üî• Efek Glow Neon untuk H1 */
        @keyframes neonGlow {
            0% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff5733; }
            50% { text-shadow: 0 0 15px #ff5733, 0 0 25px #ff7700; }
            100% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff5733; }
        }

        #todayTitle {
            font-size: 42px;
            font-weight: bold;
            padding: 20px;
            animation: neonGlow 2s infinite alternate;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* üî• Warna Random untuk H1 */
        .randomColor {
            color: rgb(
                calc(100 + Math.random() * 155),
                calc(50 + Math.random() * 100),
                calc(0 + Math.random() * 100)
            );
        }

        /* üî• Efek Neon pada Today's Events */
        #eventsTitle {
            font-size: 26px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0px 0px 10px #ff5733, 0px 0px 20px #ff7700;
        }

        /* üî• List Event */
        #eventsContainer {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 69, 0, 0.1);
            box-shadow: inset 0px 0px 15px rgba(255, 140, 0, 0.5);
            margin: auto;
            width: 90%;
            max-width: 600px;
        }

        #events {
            list-style-type: none;
            padding: 0;
        }

        #events li {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            margin: 10px auto;
            background: linear-gradient(90deg, #220b05, #ff4500, #ff7700);
            color: white;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        #events li:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(255, 140, 0, 1);
        }

        /* üî• Tombol */
        #toggleButton {
            background: #ff4500;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            display: block;
            width: 200px;
            margin: 10px auto;
            transition: background 0.3s;
        }

        #toggleButton:hover {
            background: #ff7700;
        }

        /* üî• Frame Kalender */
        #calendarFrame {
            width: 90%;
            height: 600px;
            border: 0;
            box-shadow: 0px 0px 30px rgba(255, 69, 0, 0.7);
            border-radius: 10px;
        }

    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // üî• Warna Random untuk Fogo Events
            function randomColor() {
                return `rgb(${100 + Math.random() * 155}, ${50 + Math.random() * 100}, ${0 + Math.random() * 100})`;
            }

            let title = document.getElementById("todayTitle");
            title.style.color = randomColor();

            // üî• Format Tanggal
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            title.innerHTML = `üî• Fogo Events - ${today.toLocaleDateString('en-US', options)} üî•`;

            // üî• Tampilkan Event
            const events = [
                { summary: "Morning Workout", time: "08:00" },
                { summary: "Team Meeting", time: "10:00" },
                { summary: "Lunch with Client", time: "12:30" },
                { summary: "Project Deadline", time: "15:00" },
                { summary: "Dinner with Family", time: "19:00" }
            ];

            const eventsList = document.getElementById("events");
            eventsList.innerHTML = '';

            // üî• Ambil Waktu Sekarang
            const now = new Date();
            const filteredEvents = events.filter(event => {
                const eventTime = new Date();
                const [hours, minutes] = event.time.split(":").map(Number);
                eventTime.setHours(hours, minutes, 0);
                return eventTime >= now;
            });

            // üî• Tampilkan 3 Event Pertama
            let isExpanded = false;
            const initialEvents = filteredEvents.slice(0, 3);
            initialEvents.forEach(event => {
                const li = document.createElement("li");
                li.innerHTML = `<strong>${event.summary}</strong> - ‚è∞ ${event.time}`;
                eventsList.appendChild(li);
            });

            // üî• Tombol Tampilkan Semua / Sembunyikan
            if (filteredEvents.length > 3) {
                const toggleButton = document.createElement("button");
                toggleButton.id = "toggleButton";
                toggleButton.textContent = "Tampilkan Semua";
                eventsList.appendChild(toggleButton);

                toggleButton.addEventListener("click", function () {
                    isExpanded = !isExpanded;
                    eventsList.innerHTML = '';
                    (isExpanded ? filteredEvents : initialEvents).forEach(event => {
                        const li = document.createElement("li");
                        li.innerHTML = `<strong>${event.summary}</strong> - ‚è∞ ${event.time}`;
                        eventsList.appendChild(li);
                    });
                    eventsList.appendChild(toggleButton);
                    toggleButton.textContent = isExpanded ? "Sembunyikan" : "Tampilkan Semua";
                });
            }
        });
    </script>

</head>
<body>

    <h1 id="todayTitle">üî• Fogo Events üî•</h1>
    <h2 id="eventsTitle">Today's Events</h2>
    <div id="eventsContainer">
        <ul id="events">Loading events...</ul>
    </div>
    
    <iframe id="calendarFrame"></iframe>

</body>
</html>
