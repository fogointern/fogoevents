<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 Fogo Events 🔥</title>

    <style>
        /* 🔥 Background Bergerak Lebih Smooth */
        @keyframes fireEffect {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #0a0a0a, #290f0f, #662200, #0a0a0a);
            background-size: 400% 400%;
            animation: fireEffect 12s infinite linear;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* 🔥 Efek Warna Acak untuk H1 */
        #todayTitle {
            font-size: 42px;
            font-weight: bold;
            padding: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.5s ease-in-out;
        }

        /* 🔥 Efek Neon untuk H2 */
        #eventsTitle, #calendarTitle {
            font-size: 26px;
            font-weight: 600;
            animation: neonGlow 1.5s infinite alternate;
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FF4500, 0 0 15px #FF7700; }
            100% { text-shadow: 0 0 10px #FF4500, 0 0 20px #FF7700, 0 0 30px #FF0000; }
        }

        /* 🔥 List Event dalam Kotak */
        #eventsContainer {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 69, 0, 0.1);
            box-shadow: inset 0px 0px 15px rgba(255, 140, 0, 0.5);
            margin: auto;
            width: 90%;
            max-width: 600px;
        }

        #events {
            list-style-type: none;
            padding: 0;
        }

        #events li {
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            margin: 10px auto;
            background: linear-gradient(90deg, #220b05, #ff4500, #ff7700);
            color: white;
            border-radius: 10px;
            text-align: center;
        }

        #events li.show {
            display: block !important;
            opacity: 1;
            transform: translateY(0);
        }

        /* 🔥 Tombol Lihat Semua */
        #showMore, #showLess {
            cursor: pointer;
            background: #ff4500;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
            transition: 0.3s ease-in-out;
            font-weight: bold;
        }

        #showMore:hover, #showLess:hover {
            background: #ff7700;
            transform: scale(1.1);
        }

        /* 🔥 Frame Kalender */
        #calendarFrame {
            width: 90%;
            height: 600px;
            border: 0;
            box-shadow: 0px 0px 30px rgba(255, 69, 0, 0.7);
            border-radius: 10px;
        }

        /* 🔥 Made with Love */
        #footer {
            margin-top: 20px;
            font-size: 16px;
            color: #ff5733;
        }

        /* 🔥 Responsive Calendar di Desktop */
        @media (min-width: 768px) {
            #calendarFrame {
                width: 70%;
            }
        }
    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: 'AIzaSyDjVXwUbLWZv052kRzAXmjvxEWTGuY7BLw',
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const now = new Date();
            gapi.client.calendar.events.list({
                'calendarId': '287026a99cb10f73790c5dbcebfc76a12e564079e02f3b3be161b752b7d78f56@group.calendar.google.com',
                'timeMin': now.toISOString(),
                'showDeleted': false,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(response => {
                const events = response.result.items;
                const eventsList = document.getElementById('events');
                eventsList.innerHTML = '';

                if (events.length > 0) {
                    events.forEach((event, index) => {
                        const li = document.createElement('li');
                        li.innerHTML = `🔥 <strong>${event.summary}</strong>`;
                        if (index < 3) li.classList.add('show');
                        eventsList.appendChild(li);
                    });

                    document.getElementById('showMore').style.display = 'inline-block';
                } else {
                    eventsList.innerHTML = '<li class="show">No Events Today</li>';
                }
            }).catch(error => console.error("Error fetching events:", error));
        }

        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = today.toLocaleDateString('en-US', options);

            // Array teks acak untuk H1
            const titleVariants = [
                "🔥 Fogo Events - Stay Lit! 🔥",
                "🔥 Don't Miss Out - Fogo Events 🔥",
                "🔥 Hottest Events Today 🔥",
                "🔥 Get Ready! Fogo Events 🔥"
            ];

            // Pilih teks secara acak
            const randomTitle = titleVariants[Math.floor(Math.random() * titleVariants.length)];
            const todayTitle = document.getElementById("todayTitle");
            todayTitle.innerHTML = `${randomTitle} - ${formattedDate}`;

            // Warna acak untuk H1
            const randomColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
            todayTitle.style.color = randomColor;
        });
    </script>
</head>
<body>

    <h1 id="todayTitle">🔥 Fogo Events 🔥</h1>

    <h2 id="eventsTitle">Today's Events</h2>
    <div id="eventsContainer">
        <ul id="events">Loading events...</ul>
        <span id="showMore" style="display: none;">Lihat Semua</span>
        <span id="showLess" style="display: none;">Sembunyikan</span>
    </div>

    <h2 id="calendarTitle">Calendar</h2>
    <iframe id="calendarFrame"></iframe>

    <p id="footer">Made with ❤️ by Intern</p>

</body>
</html>
