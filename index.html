<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Fogo Events - Neon Fire üî•</title>
    
    <style>
        /* üî• Background Bergerak dengan Efek Lighting */
        @keyframes fireBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        body {
            background: linear-gradient(45deg, #0a0a0a, #1a0a05, #441500, #ff5500);
            background-size: 400% 400%;
            animation: fireBackground 10s infinite alternate ease-in-out, flicker 3s infinite;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            scroll-behavior: smooth;
        }

        /* üî• Efek Neon untuk H1 */
        @keyframes neonGlow {
            0% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff5733, 0 0 30px #ff7700; }
            50% { text-shadow: 0 0 15px #ff5733, 0 0 25px #ff7700, 0 0 35px #ff9900; }
            100% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff5733, 0 0 30px #ff7700; }
        }

        #todayTitle {
            font-size: 42px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            animation: neonGlow 2s infinite alternate;
            color: #ff9900;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            animation: neonGlow 2s infinite alternate, fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* üî• Event List Neon */
        #events {
            list-style-type: none;
            padding: 0;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        #events li {
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            margin: 10px auto;
            background: linear-gradient(90deg, #220b05, #ff4500, #ff7700);
            color: white;
            border-radius: 15px;
            max-width: 600px;
            text-align: center;
            border: 3px solid #ffcc00;
            box-shadow: 0px 0px 30px rgba(255, 140, 0, 0.8);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        }

        /* üî• Hover Efek Glow */
        #events li:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 40px rgba(255, 140, 0, 1);
            border-color: #ffd700;
        }

        /* üî• Frame Kalender Lebih Smooth */
        #calendarFrame {
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(255, 69, 0, 0.6);
        }

        /* üî• Tombol Refresh Events */
        #refreshBtn {
            background: linear-gradient(90deg, #ff4500, #ff7700);
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        #refreshBtn:hover {
            background: linear-gradient(90deg, #ff7700, #ffaa00);
        }

        /* üî• Made with Love */
        #footer {
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>

    <script defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        const API_KEY = 'YOUR_API_KEY_HERE'; 
        const CALENDAR_ID = 'YOUR_CALENDAR_ID_HERE';

        function gapiLoaded() {
            gapi.load('client', loadClient);
        }

        function loadClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
            }).then(() => getEvents());
        }

        function getEvents() {
            const todayStart = new Date().setHours(0, 0, 0, 0);
            const todayEnd = new Date().setHours(23, 59, 59, 999);

            gapi.client.calendar.events.list({
                'calendarId': CALENDAR_ID,
                'timeMin': new Date(todayStart).toISOString(),
                'timeMax': new Date(todayEnd).toISOString(),
                'showDeleted': false,
                'singleEvents': true,
                'orderBy': 'startTime'
            }).then(response => {
                const events = response.result.items;
                const eventsList = document.getElementById('events');
                eventsList.innerHTML = '';

                if (events.length > 0) {
                    events.forEach(event => {
                        const li = document.createElement('li');

                        const eventTime = new Date(event.start.dateTime || event.start.date);
                        const localTime = new Intl.DateTimeFormat(navigator.language, {
                            hour: '2-digit',
                            minute: '2-digit',
                            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                        }).format(eventTime);

                        li.innerHTML = `<strong>${event.summary}</strong> - ‚è∞ ${localTime}`;
                        eventsList.appendChild(li);
                    });
                } else {
                    eventsList.innerHTML = '<li>No Events Today</li>';
                }
            }).catch(error => console.error("Error fetching events:", error));
        }
    </script>
</head>
<body>

    <!-- üî• Judul dengan Tanggal -->
    <h1 id="todayTitle">‚ö° Fogo Events - <span id="currentDate"></span> üî•</h1>

    <!-- üî• Event Hari Ini -->
    <h2>Today's Events</h2>
    <ul id="events">Loading events...</ul>
    <button id="refreshBtn" onclick="getEvents()">üîÑ Refresh Events</button>

    <!-- üî• Google Calendar -->
    <iframe id="calendarFrame" width="90%" height="600"></iframe>

    <p id="footer">üî• Made with love by Intern üî•</p>

    <script>
        document.getElementById("currentDate").innerText = new Date().toLocaleDateString();
    </script>

</body>
</html>
